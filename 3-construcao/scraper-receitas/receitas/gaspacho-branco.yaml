passos:
- Coloque numa panela o miolo de amêndoa sem pele, os dentes de alho sem pele e a
  água e leve ao lume. Quando levantar fervura, desligue e deixe arrefecer.
- Esfarele o pão para o copo do liquidificador ou para o robot de cozinha, junte a
  água com as amêndoas e o alho, o azeite, o vinagre, o sal, um pouco de pimenta e
  triture até obter uma papa.
- Retire para outro recipiente. Corte ao meio 20 bagos de uva branca, triture-os e
  filtre o sumo com um passador fino.
- Misture-o ao preparado anterior e reserve no frigorífico.
- Na altura de servir, divida o gaspacho pelas taças, junte-lhe os restantes bagos
  de uva e as amêndoas com pele laminadas e tempere com um pouco de pimenta.
