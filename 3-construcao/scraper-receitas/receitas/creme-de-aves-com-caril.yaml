minutos-de-preparação: 60
número-de-doses: 4
passos:
- Numa panela com água abundante, coza a perna de frango, a cebola, os dentes de alho
  e o sal, durante 30 minutos.
- Quando estiver cozida, retire-a. Deixe arrefecer e desfie a carne grosseiramente.
- Junte à água da cozedura o arroz e metade dos cogumelos.
- Assim que o arroz estiver cozido, adicione o caril em pó e os coentros (reserve
  algumas folhas) e triture tudo com a varinha mágica, de forma a obter um creme aveludado.
- Junte a cenoura descascada e cortada em pequenos cubos. Deixe cozinhar até estar
  tenra, tempere de sal e adicione os restantes cogumelos laminados, as courgettes
  cortadas em cubos e o frango desfiado.
- Coza até os cogumelos e as courgettes estarem macios. Na altura de servir, decore
  com as folhas de coentros.
