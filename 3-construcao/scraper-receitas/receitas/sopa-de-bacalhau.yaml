minutos-de-preparação: 50
número-de-doses: 6
passos:
- Num tacho, em lume brando, ferva as postas de bacalhau com a água, cerca de 8 minutos.
- Corte o pão em fatias finas e esfregue-as com os dentes de alho, previamente esborrachados
  e sem pele.
- Descasque a cebola e pique-a finamente. Numa panela com 2 colheres de sopa de azeite
  salteie em lume brando os dentes de alho e a cebola picada.
- Lave o tomate, dê-lhe um golpe em cruz na base e introduza-o na água da cozedura
  do bacalhau por breves minutos, para que seja mais fácil pelar. Pele-o tomate, pique-o
  em pedaços e limpe-o de sementes. Junte-o à cebola, adicionando depois a polpa de
  tomate. Deixe cozinhar tapado durante 10 minutos.
- Limpe o bacalhau de peles e espinhas e desfaça-o em lascas. Coe o caldo de cozedura
  e adicione-o ao cozinhado de tomate quando este estiver macio.
- Tempere com o sal, junte as folhas de poejo e as lascas de bacalhau e deixe retomar
  fervura.
- Coloque as fatias de pão nos pratos de servir e regue com o restante azeite. Distribua
  a sopa pelos pratos e sirva imediatamente.
