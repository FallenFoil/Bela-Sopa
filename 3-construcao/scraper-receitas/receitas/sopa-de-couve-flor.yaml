  quantidade: 2 c. de sopa
minutos-de-preparação: 55
número-de-doses: 10
passos:
- Lave os legumes.
- Numa panela, junte a couve-flor separada em raminhos e o alho-francês em rodelas.
- Junte a courgette cortada em pedaços pequenos e a cebola descascada e cortada em
  bocados. Cubra os legumes com água, tempere com o sal, tape e leve a cozer sobre
  lume brando até estarem macios.
- Triture com a varinha mágica até desfazer completamente os legumes. Se achar a sopa
  demasiado espessa, junte um pouco mais de água a ferver e rectifique os temperos
  se for necessário.
- Adicione as folhas de espinafres e o azeite, mexa e retire do lume.
