passos:
- Coloque numa panela o aipo, a cebola e a folha de louro. Junte cerca de 1,4 l de
  água, tempere com o sal e leve ao lume, cozinhando até os legumes estarem macios.
- Noutra panela, coloque a colher de sopa de azeite, o alho-francês, a polpa de abóbora
  cortada em cubos, o feijão cozido e um pouco de pimenta e leve ao lume.
- Tape e deixe estufar até a abóbora ficar desfeita, tendo o cuidado de mexer de vez
  em quando.
- Coe o caldo e junte-o ao estufado de abóbora.
- Adicione o leite e triture com a varinha mágica.
- Deixe levantar fervura de novo e cozinhe mais quatro minutos.
- Toste as fatias de pão e corte-as em tiras finas.
- Distribua o aveludado pelos pratos de sopa ou tigelas e salpique com um pouco de
  pimenta.
- Distribua as tiras de pão e sirva de imediato.
