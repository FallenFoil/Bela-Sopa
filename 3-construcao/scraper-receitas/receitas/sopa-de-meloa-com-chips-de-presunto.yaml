passos:
- Descasque a meloa, limpe de pevides, corte-a em pedaços e triture-a.
- Junte o vinho do Porto, o sumo de meio limão, o iogurte, o sal, um pouco de pimenta
  e uma pitada de noz-moscada e misture bem. Reserve no frigorífico.
- Numa frigideira antiaderente, frite as fatias de presunto, na gordura do mesmo,
  até ficarem crocantes.
- Retire e coloque-as sobre papel absorvente.
- Divida a sopa nas taças de servir e, por cima, o presunto cortado em tiras.
- Salpique com pimenta e o cebolinho e sirva com os gressinos.
