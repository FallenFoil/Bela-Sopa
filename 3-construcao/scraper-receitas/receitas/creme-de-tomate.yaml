número-de-doses: 4
passos:
- Descasque a cebola e pique-a finamente, elimine os talos rijos do bolbo de funcho,
  reserve as folhas verdes e pique a parte restante. Pele a cenoura e corte-a em cubinhos
  pequenos.
- Numa panela tapada sobre lume brando, cozinhe os legumes com o azeite.
- Pele o tomate, corte-o ao meio e limpe-o de sementes. Pique-o em pedaços e junte
  aos restantes legumes. Salpique com 1 colher de sobremesa de sal, volte a tapar
  e deixe cozinhar mais 10 minutos, mexendo de vez em quando.
- Ao mesmo tempo, coza o ovo em água temperada com sal durante 10 minutos
- Acrescente o açúcar e a água a ferver. Quando os legumes estiverem macios triture-os
  com a varinha mágica e rectifique os temperos se necessário.
- Descasque o ovo já cozido e pique-o finamente.
- Deite a sopa nos pratos, salpique com o ovo picado, as folhas de funcho e o cebolinho.
