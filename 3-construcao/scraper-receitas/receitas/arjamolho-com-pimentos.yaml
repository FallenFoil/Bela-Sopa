passos:
- Limpe o tomate e faça-lhe um golpe em cruz na base. Coloque numa taça e cubra com
  água a ferver. Espere um minuto, retire a pele, limpe de sementes e corte em cubos
  pequenos. Reserve.
- Esborrache os dentes de alho, tire-lhes a pele e pise-os num almofariz com o sal
  e a polpa de um tomate (aproximadamente). Mude a mistura para uma taça ou terrina,
  junte cerca de 100 g de miolo de pão esfarelado e uma colher de sopa de orégãos
  e misture bem. Adicione a água e o vinagre.
- Lave o pimento, limpe-o de sementes, corte-o em cubos e adicione-o ao caldo, juntamente
  com o restante tomate e o pão cortado em cubos pequenos.
- Regue com o azeite, mexa e salpique com os restantes orégãos. Sirva de imediato.
