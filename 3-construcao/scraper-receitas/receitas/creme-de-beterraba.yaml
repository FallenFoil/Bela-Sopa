passos:
- Retire as folhas verdes e os talos fibrosos do funcho. Reserve as folhas.
- Coloque ao lume uma panela com o restante funcho picado e adicione o azeite. Tempere
  com o sal, tape e deixe cozinhar durante 15 minutos.
- Retire do lume, junte a beterraba em cubos pequenos e o sumo das laranjas.
- Triture muito bem com a varinha mágica.
- Acrescente a água e um iogurte e volte a triturar tudo.
- Na altura de servir, adicione a cada prato uma colherada do restante iogurte.
- Salpique com pimenta e enfeite com as folhas verdes do funcho reservadas.
