passos:
- Numa panela com 1 colher de sopa de azeite frite o bacon em cubos, até estarem bem
  dourados. Reserve o bacon.
- Deite o restante azeite na panela. Junte a cebola picada e a courgette, cortada
  em cubos. Tempere com 1 colher de sobremesa de sal. Tape e deixe cozinhar em lume
  muito brando cerca de 10 minutos.
- Adicione as ervilhas e a alface, misture bem e volte a tapar a panela. Quando as
  ervilhas estiverem tenras, adicione água a ferver até cobrir os legumes e, em seguida,
  triture muito bem a sopa.
- Retire do lume, adicione uma mão-cheia de folhas de coentros (reserve algumas para
  finalizar a sopa) e volte a triturar rapidamente.
- Escalfe os ovos, um a um, num tacho com água a ferver suavemente, temperada com
  o restante sal e o vinagre.
- Distribua a sopa pelos pratos, salpique com o bacon e, por cima, coloque os ovos
  escalfados. Enfeite com as folhas dos coentros e acompanhe com os croutons. Salpique
  com pimenta.
