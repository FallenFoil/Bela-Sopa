passos:
- Coloque, numa panela com água, a batata descascada, o alho-francês, a cebola, o
  alho e metade da courgette, tudo cortado, e leve ao lume.
- Coza, à parte noutra panela, as folhas de couve-lombarda em água temperada com um
  pouco de sal. Depois de cozidas, retire as folhas e reserve a água.
- Corte a abóbora, a restante courgette e a cenoura, em cubos pequenos e reserve.
- Depois dos legumes cozidos, triture-os com a varinha mágica até obter um creme homogéneo.
- Tempere com o restante sal, adicione a metade da courgette em cubos e deixe cozinhar
  em lume brando.
- Coza a cenoura e a abóbora em cubos na água reservada da cozedura da couve-lombarda.
- Retire os cubos com uma escumadeira, escorra-os e coloque-os dentro das folhas de
  couve-lombarda cozidas.
- Enrole as folhas e mergulhe-as por instantes na água da cozedura. Retire, escorra
  bem e coloque as folhas recheadas no centro do prato de servir.
- Adicione o creme de legumes triturado, regue com o azeite e salpique com as folhas
  de segurelha.
