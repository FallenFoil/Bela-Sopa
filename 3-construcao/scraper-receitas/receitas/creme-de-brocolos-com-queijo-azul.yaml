minutos-de-preparação: 20
número-de-doses: 6
passos:
- Deite o azeite e os legumes, com excepção dos espinafres, numa panela, salpique
  com o sal e leve ao lume.
- Deixe estufar tapado cerca de 13 minutos, em lume médio a forte, mexendo de vez
  em quando.
- Adicione as folhas de espinafres e a água a ferver e deixe cozer mais 5 a 6 minutos.
- Pique grosseiramente as avelãs, aloure-as numa frigideira e reserve.
- Junte uma mão-cheia de folhas de coentros à sopa e triture tudo com a varinha mágica,
  ou num copo liquidificador, até obter um creme.
- Sirva a sopa com o queijo desfeito em pedaços e com as avelãs tostadas.
