passos:
- Aqueça o azeite numa panela, junte os dentes de alho espremidos e a cebola, previamente
  picada, e deixe cozinhar em lume moderado até a cebola estar mole.
- Junte o conteúdo da lata de tomate e os cominhos e cozinhe com a panela tapada,
  durante cerca de 8 minutos, mexendo de vez em quando.
- Adicione a água a ferver e o sal e, assim que retomar fervura, introduza as lentilhas,
  previamente passadas por água. Tape a panela e deixe cozer durante mais 15 minutos.
- Triture muito bem a sopa, junte as folhas de espinafres e de manjericão e mexa.
- Distribua a sopa pelos pratos e sirva com uma colherada de iogurte.
