passos:
- Lave o pepino e corte cerca de ¼ em lâminas finas com uma mandolina. Reserve. Descasque
  o restante e rale-o em fios num ralador, eliminando a parte central com as sementes.
- Misture o pepino ralado numa taça com cinco ou seis folhas de hortelã, cortadas
  em tiras com uma tesoura. Reserve numa taça grande.
- Descasque as maçãs e elimine os caroços. Corte-as em cubos, regue com o sumo do
  limão, junte a água e triture tudo no copo do liquidificador ou com a varinha.
- Tempere com o sal, junte os iogurtes, volte a triturar e verta sobre a mistura de
  pepino e hortelã, envolvendo bem.
- Distribua pelas taças ou pratos de servir, decore com as rodelas de pepino e as
  folhas de hortelã reservadas, um pouco de pimenta e as sementes de girassol.
