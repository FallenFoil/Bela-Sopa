passos:
- Num tacho, coza os ovos, deixe arrefecer, descasque-os e reserve.
- Corte os tomates em cubos e retire o excesso de sementes (se houver).
- Num tacho, aqueça o azeite e junte a linguiça cortada em rodelas. Deixe corar um
  pouco, retire-a e reserve.
- Acrescente a cebola e os dentes de alho bem picados, deixe refogar um pouco e junte
  o tomate. Salteie 2 a 3 minutos, mexa e junte a água.
- Assim que ferver, introduza a batata cortada em quartos pequenos, tempere com sal
  e pimenta e deixe cozinhar tapado, até que a batata esteja macia
- Retire do lume e salpique com o manjericão laminado (reserve algumas folhas).
- Corte o pão em fatias bem finas, distribua-as por pratos de servir fundos ou tigelas
  e verta a sopa de tomate sobre o pão.
- Salpique com os ovos cozidos cortados em gomos pequenos e as rodelas de linguiça
  reservadas. Polvilhe com as folhas de manjericão reservadas.
