minutos-de-preparação: 30
número-de-doses: 8
passos:
- Coloque o azeite numa panela, junte o alho-francês e leve ao lume a refogar um pouco.
- Corte dois talos de aipo em lâminas (reserve o restante) e adicione-os, juntamente
  com a couve-flor, ao refogado.
- Salpique com o sal, regue com a água a ferver e deixe cozer, tapado, cerca de 20
  minutos.
- Retire do lume, junte a beterraba cozida cortada em cubos e triture tudo com a varinha
  mágica ou no copo do liquidificador.
- Sirva a sopa em copos com o restante talo de aipo cortado em troços e salpicada
  com pimenta.
