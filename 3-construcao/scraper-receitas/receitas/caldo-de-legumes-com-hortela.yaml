passos:
- Lave os talos de aipo e corte-os em fatias finas. Descasque o nabo e a cenoura e
  corte-os em cubos pequenos. Lave a courgette, elimine as pontas e corte-a também
  em cubinhos.
- Aqueça o azeite numa panela, junte os legumes preparados, tape e deixe suar.
- Corte a couve-coração em quartos, retire-lhe o talo central e corte-a em tiras.
- Deite as tiras de couve e as ervilhas na panela e tempere com o sal.
- Regue com a água a ferver e assim que retomar fervura introduza a massa.
- Mexa e deixe ferver tapado durante 15 minutos ou até a massa estar al dente.
- Adicione as folhas de hortelã, regue com o sumo do limão e sirva sem demora.
