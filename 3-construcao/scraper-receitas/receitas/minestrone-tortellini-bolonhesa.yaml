minutos-de-preparação: 30
número-de-doses: 8
passos:
- Aqueça o azeite numa panela, adicione a cebola picada, mexa e deixe alourar 2 a
  3 minutos.
- Junte a juliana de legumes, mexa e tempere com o sal.
- Tape e deixe suar em lume moderado cerca de 20 minutos, mexendo de vez em quando.
- Adicione o molho de tomate e regue com a água a ferver.
- Assim que retomar fervura introduza a massa e ferva 1 minuto.
- Retire do lume e adicione algumas folhas de manjericão ripadas.
- Distribua pelos pratos de servir e decore com folhas de manjericão.
