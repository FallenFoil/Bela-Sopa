passos:
- Corte as batatas, a cebola, o alho e o bolbo de funcho em cubos, coloque-os numa
  panela com água e leve ao lume.
- A meio da cozedura, junte os cogumelos lavados e cortados ao meio. Tenha o cuidado
  de reservar alguns para decoração.
- Depois dos legumes cozidos, triture com a ajuda da varinha mágica de forma a obter
  um creme homogéneo.
- Tempere com o sal, regue com um fio de azeite e sirva com os pinhões tostados, a
  rama de funcho e os cogumelos reservados braseados.
