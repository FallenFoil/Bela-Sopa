passos:
- Ponha o grão de molho em água fria de um dia para o outro.
- Escorra, coloque o grão numa panela, cubra com água e junte a cebola descascada
  e picada. Coza cerca de 45 minutos ou até o grão estar macio.
- Descasque os dentes de alho, pique-os e leve-os ao lume num tacho com a folha de
  louro e o azeite. Quando o alho começar a alourar, adicione os espinafres e, assim
  que estiverem murchos, introduza as amêijoas, lavadas e escorridas. Deixe cozinhar
  5 minutos ou até as amêijoas abrirem. Retire do lume e reserve.
- Assim que o grão estiver cozido, retire cerca de uma chávena com uma escumadeira
  e triture o restante com a varinha mágica. Tempere com 1 colher de sobremesa de
  sal e introduza a mistura de amêijoas e espinafres e o grão que reservou. Assim
  que retomar fervura, desligue o lume e salpique generosamente com folhas frescas
  de coentros.
