passos:
- Lave o pimento, limpe-o de películas brancas e sementes e corte-o em pedaços para
  dentro do robot de cozinha ou do copo do liquidificador.
- Junte o milho bem escorrido, a cebola e o alho em cubos e o pepino descascado e
  sem sementes e triture tudo muito bem.
- Adicione a água bem fria, tempere com o sal e um pouco de pimenta e volte a triturar,
  passando em seguida por um passador.
- Triture o azeite com as folhas das ervas aromáticas e tempere o gaspacho com esta
  mistura.
