número-de-doses: 6
passos:
- Numa panela com água, coza a cebola, os dentes de alho e as batatas descascadas.
  Quando ferver, tempere com sal, tape e deixe cozer sobre lume moderado 20 minutos
  ou até as batatas estarem cozidas.
- Lave a couve-portuguesa e corte-a em juliana. Escalde-a em água a ferver durante
  1 minuto e escorra.
- Triture a sopa com a varinha mágica até reduzir completamente as batatas a puré.
  Deixe retomar fervura e introduza a couve. Mexa e deixe ferver com a panela destapada
  durante cinco ou seis minutos.
- Sirva a sopa acompanhada das fatias finas de broa de milho com chouriço.
