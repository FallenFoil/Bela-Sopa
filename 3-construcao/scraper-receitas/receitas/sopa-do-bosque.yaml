passos:
- Descasque a cebola e os dentes de alho, pique-os finamente e deite numa panela.
- Adicione as batatas e a abóbora cortadas em cubos. Reserve.
- Corte a abóbora em fatias finas e recorte pequenos animais com um corta-bolachas.
  Deite as aparas da abóbora na panela.
- Separe os ramos dos brócolos e lave-os em água abundante. Reserve a parte de cima
  dos ramos, pique os talos em pedaços pequenos e junte-os aos restantes legumes na
  panela.
- Regue com o azeite, salpique com o sal e cozinhe em lume brando cerca de 15 minutos.
- Escorra o grão, passe-o por água fria e coloque-o na panela. Adicione a água a ferver
  e deixe cozinhar mais 20 minutos.
- Junte as figuras de abóbora e os ramos de brócolos reservados numa taça de vidro,
  cubra com uma tampa própria para microondas ou com película aderente e coza no microondas
  5 minutos na potência máxima.
- Triture a sopa na panela com a varinha mágica e distribua-a pelos pratos ou taças.
- Decore com os ramos de brócolos e as figuras de abóbora.
