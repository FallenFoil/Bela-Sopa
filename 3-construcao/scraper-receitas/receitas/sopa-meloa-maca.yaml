passos:
- Abra a meloa ao meio, limpe-a de sementes e retire-lhe a casca. Corte parte da meloa
  em cubos pequenos (cerca de 2 colheres de sopa) e reserve. Deite a restante no copo
  liquidificador (ou use a varinha mágica).
- Corte a maçã ao meio e retire-lhe o caroço. Descasque metade, corte-a em bocados
  e junte-os à meloa. Adicione o sumo do limão, três a quatro folhas de hortelã e
  o sumo de um pedaço de raiz de gengibre, previamente pelada e ralada, e o sal.
- Triture tudo muito bem até obter um puré liso. Junte a água gelada e volte a triturar.
- Limpe a malagueta de sementes, pique-a em cubos pequenos e misture-a com a meloa
  picada. Reserve.
- Corte a restante metade da maçã com a casca em lâminas finas. Reserve.
- Distribua a sopa pelos pratos, decore com a maçã, a mistura de meloa e malagueta,
  e as folhas frescas de hortelã. Sirva bem fresca.
