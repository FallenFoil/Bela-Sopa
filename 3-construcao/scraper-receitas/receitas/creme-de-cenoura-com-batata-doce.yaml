minutos-de-preparação: 20
número-de-doses: 6
passos:
- Deite o azeite, a cebola picada, o alho-francês e a cenoura ripada numa panela.
  Salpique com o sal, junte a água a ferver, tape e leve a ferver em lume médio a
  forte.
- Descasque as batatas, corte-as em cubos pequenos e junte-as aos legumes.
- Mexa e deixe ferver mais 15 minutos em lume moderado.
- Triture a sopa com a varinha mágica, ou no copo liquidificador, até obter um creme.
  Salpique com tomilho.
