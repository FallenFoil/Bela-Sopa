minutos-de-preparação: 60
número-de-doses: 6
passos:
- Descasque a cebola e corte-a em pedaços para uma panela. Junte o alho-francês cortado,
  a couve flor, cortada em pedaços pequenos, e os peitos de frango.
- Adicione a água e o sal e leve ao lume cerca de 40 minutos ou até os legumes e o
  frango estarem cozidos.
- Aloure o bacon com o azeite, junte os cogumelos limpos e cortados em fatias e salteie,
  mexendo, sobre lume médio a forte.
- Tempere com pimenta a gosto e reserve.
- Retire o frango e triture a sopa com a varinha mágica.
- Junte as folhas de agrião, os cogumelos salteados, o frango desfiado e as sementes
  de girassol e retire do lume assim que retomar fervura.
- Distribua pelas tigelas ou pratos de servir e sirva.
