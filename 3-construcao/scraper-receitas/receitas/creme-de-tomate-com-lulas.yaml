passos:
- Corte as lulas em pedaços pequenos, tempere-as com o sumo de limão e um pouco de
  pimenta moída na altura.
- Tire a pele e as sementes ao tomate e corte-o em pedaços. Pele e corte a cenoura
  em rodelas e a cebola em cubos.
- Leve ao lume uma panela com duas colheres de azeite, adicione os legumes, tempere
  com uma colher de sopa de sal, tape e deixe suar, em lume brando, até as cenouras
  estarem cozidas.
- De seguida, pique o pimento em cubos pequenos. Aqueça o restante azeite numa frigideira
  antiaderente e salteie as lulas, escorridas e enxutas, e os cubos de pimento, durante
  2 ou 3 minutos.
- Ferva a água, adicione-a aos legumes na panela e triture tudo com a varinha mágica.
- Divida as lulas e os pimentos salteados pelos pratos ou taças, adicione a sopa e
  salpique com as folhas de manjericão grosseiramente picadas. Sirva com os croutons
  de azeite.
