passos:
- Para o crocante de sementes, pré-aqueça o forno a 160º C.
- Misture todas as sementes numa taça.
- Aqueça, sem deixar ferver, o azeite e o mel. Junte-lhe a canela, o sal, a pimenta
  e o cardamomo e deite esta mistura sobre as sementes, envolvendo bem.
- Leve a mistura ao forno e deixe torrar cerca de 5-7 minutos, virando a meio do tempo
  (pode fazer na frigideira ao lume se preferir).
- Enquanto isso, prepare a sopa. Numa panela coloque as chalotas cortadas em quartos,
  o alho-francês cortado às rodelas (só a parte branca), as castanhas e o azeite.
  Tape e deixe “suar” em lume brando uns minutos.
- Descasque as curgetes, eliminando as pontas, e corte em cubos. Corte igualmente
  a abóbora e junte ao tacho. Tempere com noz-moscada, sal e pimenta. Tape o tacho
  e deixe cozinhar até os legumes estarem tenros.
- Nesta altura, adicione água a ferver até cobrir completamente os legumes. Deixe
  ferver novamente, cerca de 5 minutos e retire do lume.
- Triture tudo até formar um creme e junte mais água, se a sopa estiver muito espessa.
- Acerte os temperos e sirva com o crocante de sementes e o cebolinho picado.
