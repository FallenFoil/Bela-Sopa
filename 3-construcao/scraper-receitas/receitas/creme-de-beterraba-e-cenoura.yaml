passos:
- Descasque a beterraba e coloque-a em água a ferver juntamente com o alho, a cebola
  e a batata descascada. Junte a cenoura e o sumo de laranja.
- Quando estiver tudo bem cozido, tempere com o sal, a pimenta e o azeite (reserve
  um pouco) e triture com a varinha mágica, de forma a obter um creme homogéneo.
- Para servir, salpique com o pão torrado cortado em cubos, o cebolinho picado e o
  restante azeite.
