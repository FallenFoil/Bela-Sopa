passos:
- Tire a pele aos dentes de alho e pise-os num almofariz juntamente com o sal e a
  polpa de um tomate até obter uma pasta líquida.
- Deite a pasta na tigela onde vai servir o gaspacho, regue com 1 colher de azeite,
  com o vinagre e polvilhe com orégãos.
- Lave o pimento e tire-lhe as sementes e a película branca. Corte-o em cubos pequenos.
- Lave o pepino, corte-o também em cubos e deite na mesma tigela. Acrescente a água
  bem fria (ou gelada).
- Corte o pão em fatias finas, esfarelando algum no gaspacho e polvilhe com coentros
  frescos e um pouco de pimenta. Sirva com o restante pão e as azeitonas.
