passos:
- Descasque a abóbora, o alho e a cebola. Corte-os em cubos e leve-os ao lume numa
  panela com 1,5 l de água temperada com metade do sal.
- Deixe cozinhar durante alguns minutos, até que os legumes fiquem macios.
- No copo da varinha mágica triture as folhas de manjericão e o azeite.
- Retire a panela do lume e, com a varinha, reduza a puré todos os legumes.
- Adicione então o azeite de manjericão aos legumes de forma a obter um creme aveludado.
  Rectifique os temperos se for necessário.
