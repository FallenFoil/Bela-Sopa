passos:
- Coza os ovos em água durante 4 minutos e retire-os para uma taça de água fria. Descasque-os
  e reserve.
- Lave as codornizes, corte-as ao meio e reserve.
- Coloque uma panela com água abundante ao lume, introduza as codornizes, a cebola
  descascada e tempere com o sal.
- Deixe cozer cerca de 30 minutos ou até que as codornizes estejam bem cozidas.
- Retire as codornizes e reserve-as.
- Passe o caldo por um passador (rejeite a cebola), volte a colocá-lo na panela, adicione
  o alho-francês e leve ao lume novamente.
- Deixe levantar fervura, junte a aletria partida e a carne de codorniz desfiada e
  coza cerca de 2 a 3 minutos.
- Sirva a canja com os ovos cozidos partidos e folhas de hortelã.
