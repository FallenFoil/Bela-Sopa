passos:
- Deite duas colheres de sopa de azeite, a cebola, o alho-francês e os brócolos numa
  panela. Tape e cozinhe em lume moderado.
- Lave bem a couve-flor e a courgette, corte em pedaços pequenos e junte-os aos restantes
  legumes.
- Tempere com o sal, mexa e deixe suar tapado cerca de 25 minutos ou até os legumes
  estarem macios.
- Retire alguns ramos de brócolos e reserve-os.
- Deite a água a ferver sobre os restantes legumes, junte a noz-moscada e triture
  com a varinha mágica ou no copo liquidificador até obter um creme aveludado. Se
  achar a sopa demasiado espessa, acrescente um pouco mais de água.
- Distribua a sopa pelos pratos de servir ou taças, decore com os brócolos reservados
  e polvilhe com as nozes grosseiramente picadas e o queijo cortado em cubos.
- Salpique com a restante colher de sopa de azeite.
