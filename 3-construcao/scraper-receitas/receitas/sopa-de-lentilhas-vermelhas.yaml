passos:
- Passe as lentilhas por água dentro de um passador de rede e coloque- – as de molho
  numa panela com água.
- Descasque a cebola e os dentes de alho e pique-os em pedaços. Corte a abóbora em
  cubos pequenos e os talos de aipo em lâminas finas.
- Escorra a água das lentilhas, coloque-as de novo na panela, junte os legumes preparados,
  a folha de louro e metade do sal.
- Adicione 1,5 l de água e leve ao lume, deixando ferver com a panela tapada até os
  legumes estarem tenros.
- Coloque o azeite num tacho, junte a mistura de legumes para sopa, tempere com o
  restante sal e os cominhos e leve a cozinhar, tapado e sobre lume brando, até os
  legumes estarem tenros mas crocantes.
- Assim que as lentilhas e os legumes estiverem macios, retire a folha de louro e
  triture com a varinha mágica até obter um creme.
- Adicione a mistura de lombarda e cenoura. Misture bem.
- Sirva a sopa salpicada com miolo de pevide torrado.
