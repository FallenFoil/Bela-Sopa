ingredientes:
- nome: beterraba
  quantidade: 150 g
- nome: laranja
  quantidade: '1'
- nome: melão (limpo)
  quantidade: 300 g
- nome: talo de aipo
  quantidade: '1'
minutos-de-preparação: 5
número-de-doses: 4
passos:
- Corte a beterraba em pedaços pequenos para dentro do copo da varinha mágica. Junte
  o sumo da laranja e o melão cortado em bocados.
- Triture com a varinha mágica até desfazer completamente os ingredientes. Se achar
  que o creme está demasiado espesso adicione um pouco de água fria.
- Lave o talo de aipo, retire-lhe os filamentos e corte-o em 4 palitos um pouco maiores
  do que os copos.
- Divida o preparado pelos copos de servir. Coloque um palito dentro de cada copo
  e sirva.
