passos:
- Tempere a perca com o sal e a pimenta e reserve. Retire as “barbas” ao mexilhão
  e raspe as conchas. Lave, escorra e reserve.
- Coloque o peixe numa panela com água, junte a parte verde do alho-francês cortada
  em tiras e a folha de louro. Ferva durante 10 minutos.
- Retire do lume e reserve. Pique finamente a cebola, os dentes de alho e o restante
  alho-francês.
- Noutra panela, aqueça o azeite com a cebola e o alho picado. Assim que estiver macia,
  junte o vinho e, logo que ferver, os mexilhões. Tape e cozinhe durante 6 minutos,
  mexendo de vez em quando.
- Retire os mexilhões à medida que forem abrindo. Deite o alho-francês e as batatas
  descascadas e cortadas em cubos pequenos na panela e polvilhe com o açafrão. Misture
  e volte a tapar durante 10 minutos.
- Adicione o tomate, limpo de grainhas e cortado em pedaços. Tape e ferva mais 15
  minutos ou até as batatas estarem macias.
- Polvilhe com a farinha, misture bem e deixe engrossar um pouco. Adicione o caldo
  do peixe coado e deixe ferver mais 5 minutos.
- Corte o pão em fatias finas, toste-as e distribua-as pelos pratos.
- Junte à sopa o peixe em lascas e o miolo de mexilhão e deixe levantar fervura. Deite
  a sopa sobre as fatias de pão e enfeite com os mexilhões reservados e folhas de
  hortelã.
