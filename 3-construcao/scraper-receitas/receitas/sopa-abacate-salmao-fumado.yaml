passos:
- Tire a casca aos abacates, corte-os em pedaços e coloque-os no copo do liquidificador
  ou no robot de cozinha.
- Junte o sumo das limas e triture. Junte o pepino, previamente limpo das sementes,
  a meloa em cubos, a cebola picada e o sal e triture de novo, juntando água se for
  preciso.
- Misture alguns cubos de gelo e leve ao frigorífico.
- Na altura de servir, distribua pelas tigelas, colocando por cima o salmão cortado
  em tiras, os rabanetes laminados, pimenta e algumas folhas de aneto.
- Decore com o azeite em pingos.
