passos:
- Lave o frango, coloque-o numa panela, cubra-o com bastante água, junte o sal e a
  parte verde do alho-francês lavada e cortada ao meio. Lave as cenouras, pele-as
  e junte as cascas ao frango. Adicione a folha de louro e coza em lume brando cerca
  de 50 minutos ou até o frango estar tenro.
- Corte o restante alho-francês em rodelas finas e as cenouras em cubos pequenos e
  coloque-os numa panela com o azeite, deixando cozinhar tapada sobre lume brando.
- Pele ou descasque as batatas e corte-as em cubinhos pequenos. Lave o tomate, limpe-o
  de sementes e corte-o em pedaços. Junte as batatas e o tomate aos restantes legumes,
  mexa e volte a tapar a panela, cozinhando lentamente cerca de 25 minutos. Mexa de
  vez em quando.
- Escorra o frango (reservando o caldo da cozedura), limpe-o de pele e ossos, desfie-o
  finamente e junte-o aos legumes, polvilhando, em seguida, com a farinha. Misture
  bem e, quando começar a engrossar, regue com cerca de 1,7l do caldo da cozedura
  do frango, previamente coado.
- Deixe ferver suavemente cerca de 5 minutos e sirva a sopa perfumada com folhas frescas
  de hortelã.
