minutos-de-preparação: 60
número-de-doses: 6
passos:
- Numa panela, coloque a cebola picada, o alho-francês, a courgette cortada em cubos,
  o azeite e os talos dos coentros picados. Tempere com o sal, mexa e cozinhe tapado
  sobre lume brando.
- Tire a pele às favas, junte-as aos restantes legumes, envolva e deixe cozinhar sobre
  lume brando cerca de 20 minutos ou até os legumes estarem tenros.
- Retire uma colherada grande dos legumes cozinhados e reserve. Adicione a água a
  ferver aos restantes legumes, junte as folhas dos coentros e algumas folhas de hortelã
  e triture tudo muito bem.
- Distribua a sopa pelos pratos de serviço ou taças, colocando no centro os legumes
  reservados.
