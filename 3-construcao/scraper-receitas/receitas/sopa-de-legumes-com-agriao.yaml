passos:
- Descasque o nabo, a batata-doce e a cenoura e corte tudo em cubos pequenos. Lave
  e corte a courgette em cubos mais pequenos.
- Deite o azeite num tacho, junte o alho-francês e os restantes legumes, tempere com
  sal e tape, deixando cozinhar em lume brando cerca de 15 minutos.
- Regue com a água a ferver e deixe cozer até os legumes estarem macios. Introduza
  a massa e os agriões e deixe ferver mais 2 minutos.
- Retire do lume e salpique com uma mão-cheia de hortelã picada.
