minutos-de-preparação: 50
número-de-doses: 4
passos:
- Lave bem o frango, escorra-o, corte-o em pedaços e coloque-o numa panela.
- Acrescente as folhas verdes-escuras do alho-francês cortadas em pedaços, as cenouras
  peladas e a cebola descascada e cortada em pedaços. Cubra com água e tempere com
  sal. Deixe ferver durante 45 minutos ou até o frango estar tenro.
- Corte o restante alho-francês em rodelas, lave e escorra. Corte as cenouras, já
  peladas, em rodelas finas e a couve-lombarda em juliana fina.
- Noutra panela, deite o azeite, o alho-francês, a cenoura e a couve-lombarda e salpique
  com 1 pitada de sal. Tape e cozinhe sobre lume brando cerca de 15 minutos.
- Quando o frango estiver tenro, coe o caldo da sua cozedura e junte cerca de 1,2
  l aos legumes.
- Desosse o frango, limpe-o de peles e desfie a carne. Junte 1 chávena de chá de frango
  desfiado à sopa.
- Quando o caldo retomar fervura, adicione a aletria grosseiramente partida com as
  mãos, ferva durante mais 2 ou 3 minutos e termine com algumas folhinhas de hortelã.
