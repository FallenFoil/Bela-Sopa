passos:
- Coza as beterrabas em água temperada com sal durante cerca de 40 minutos ou até
  estarem macias.
- Corte o tofu em cubos e coloque numa taça. Num almofariz esmague muito bem as sementes
  de funcho, o dente de alho, esborrachado e sem pele, e continue a esmagar até ficar
  em pasta. Adicione o vinagre, misture bem, deite o preparado sobre os cubos de tofu
  e deixe marinar.
- Quando as beterrabas estiverem cozidas, escorra-as, passe-as por água fria e volte
  a escorrer. Retire-lhes a pele e corte-as em cubos para dentro do copo liquidificador
  ou para o copo da varinha mágica. 
- Descasque a cebola, corte-a em pedaços e junte à beterraba. Adicione os talos de
  aipo, bem lavados e cortados em fatias finas. Junte a rama de funcho, reservando
  algumas folhinhas para decoração, e cerca de 6 dl de água fresca.
- Triture tudo bem.
- Sirva a sopa bem fresca com os cubinhos de tofu, salpicada com pimenta moída no
  momento e folhinhas frescas de funcho.
