passos:
- Leve ao lume uma panela com a perna de frango, a cenoura cortada em palitos, a raiz
  de gengibre, o tomate seco, o nabo em palitos, a água, uma colher de sopa de molho
  de soja, uma colher de chá de sal e os ovos inteiros.
- Depois de levantar fervura, deixe cozer 8 minutos e retire os ovos. Cozinhe os restantes
  ingredientes mais 20 minutos.
- Aqueça uma frigideira anti-aderente, previamente untada com o óleo, e salteie rapidamente
  as fatias de carne de ambos os lados. Regue com o restante molho de soja e reserve.
- Coza a massa em água temperada com o restante sal cerca de 3 minutos.
- Escorra-a e coloque-a no fundo de quatro tigelas.
- Junte o milho, os rebentos de feijão mungo, as folhas de espinafres e as fatias
  de carne e regue tudo com o caldo, previamente coado.
- Adicione os ovos descascados e cortados ao meio e salpique com folhas de manjericão.
- Sirva de imediato.
