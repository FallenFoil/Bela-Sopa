passos:
- Tire a casca à melancia, limpe-a de pevides e corte-a em cubos.
- Pele o tomate, limpe de sementes e corte-o em pedaços pequenos.
- Pele o pepino, corte ¼ em rodelas finas e reserve. Limpe o restante de sementes
  e pique-o em pedaços.
- Reserve ¼ da melancia e coloque a restante no liquidificador. Junte os cubos de
  tomate e de pepino, 5 folhas de manjericão e tempere com sal e sumo de lima.
- Triture tudo muito bem e leve ao frigorífico para refrescar.
- Sirva o gaspacho enfeitado com os cubos de melancia e as rodelas de pepino reservados
  e salpique com pimenta e folhas de manjericão.
