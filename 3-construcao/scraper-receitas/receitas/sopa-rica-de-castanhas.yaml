minutos-de-preparação: 60
número-de-doses: 12
passos:
- Coloque uma panela ao lume com o azeite e deixe aquecer.
- Adicione a carne e o toucinho, cortados em pequenos cubos, e deixe corar. Junte
  a cebola e o alho picados.
- Adicione 1,5 litro de água e deixe ferver 10 minutos.
- Junte as castanhas e tempere com o sal. Quando as castanhas estiverem cozidas, acrescente
  o arroz e envolva.
- Deixe ferver 8 minutos e adicione a massa de argolinhas.
- Rectifique os temperos e sirva a sopa bem quente, num prato fundo.
