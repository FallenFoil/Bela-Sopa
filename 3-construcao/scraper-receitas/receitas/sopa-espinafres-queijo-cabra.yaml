minutos-de-preparação: 30
número-de-doses: 6
passos:
- Aqueça o azeite numa panela, junte a cebola e os dentes de alho picados.
- Pique finamente os talos de coentros e deite-os na panela.
- Junte as batatas descascadas e cortadas em cubos pequenos, tempere com o sal, tape
  e deixe cozinhar em lume moderado.
- Lave o tomate, limpe-o de sementes, corte-o em pedaços e adicione-o ao cozinhado.
- Mexa e cozinhe tapado mais 5 minutos.
- Regue com a água a ferver e deixe cozinhar 15 minutos ou até as batatas estarem
  macias.
- Junte as folhas de espinafres e o queijo cortado em cubos e ferva mais 2 a 3 minutos.
- Distribua pelos pratos ou taças e sirva com os croutons.
