minutos-de-preparação: 30
número-de-doses: 6
passos:
- Leve a cebola, o alho-francês e as ervilhas ao lume numa panela com duas colheres
  de sopa de azeite. Tape e cozinhe em lume brando.
- Lave a courgette, elimine as pontas, corte-a em cubos pequenos e coloque-a na panela.
- Lave os espargos, elimine as bases fibrosas, reserve as pontas espigadas, corte
  o restante em rodelas finas e adicione-as ao cozinhado.
- Tempere com o sal, regue com a água a ferver, junte algumas folhas de hortelã (reserve
  algumas) e deixe cozer cerca de 20 minutos.
- Aqueça o restante azeite numa frigideira anti-aderente e salteie as pontas espigadas
  dos espargos cerca de 2 minutos, agitando a frigideira. Retire e reserve.
- Triture a sopa no liquidificador ou com a varinha mágica e sirva com as pontas dos
  espargos, as sementes de girassol e as folhas de hortelã reservadas.
