passos:
- Aloure a cebola picada numa panela com o azeite. Junte a carne picada e salteie,
  mexendo sempre até a carne estar bem solta e ter perdido o tom rosado. Tempere com
  o sal e uma pitada de pimenta.
- Elimine os talos mais grossos da couve, corte-a em juliana fina, lave e escorra
  bem. Junte a lombarda e as rodelas de alho-francês à carne, misture bem, tape a
  panela e reduza o calor.
- Descasque e limpe a abóbora de sementes, corte-a em juliana fina, lave e escorra
  bem. Junte a lombarda e as rodelas de alho-francês à carne, misture bem, tape a
  panela e reduza o calor.
- Adicione o feijão e a água e deixe ferver mais 15 a 20 minutos. Sirva com o chouriço
  em rodelas e a broa cortada em fatias finas.
