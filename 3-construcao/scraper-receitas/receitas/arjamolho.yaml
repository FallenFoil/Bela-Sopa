passos:
- Corte o tomate em cubos grandes. Lamine a cebola e o alho.
- Corte o pão em fatias muito finas, coloque-as no fundo dos pratos, e empilhe o alho
  laminado, o tomate e a cebola.
- Regue com água fria, polvilhe com orégãos e flor de sal e, no final, tempere com
  o azeite e o vinagre.
