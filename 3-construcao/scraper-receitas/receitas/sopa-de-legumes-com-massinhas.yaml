minutos-de-preparação: 35
número-de-doses: 4
passos:
- Coloque ao lume uma panela com o azeite e quando estiver quente adicione as ervilhas
  e o grão-de-bico.
- Deixe refogar, mexendo de vez em quando.
- Junte a cebola picada, a cenoura cortada em cubos pequenos, a couve-lombarda em
  juliana e a água.
- Tempere com o sal e assim que levantar fervura, tape e deixe cozer 5 minutos.
- Junte a massa e deixe cozer mais 7 a 8 minutos.
- Distribua a sopa pelos pratos ou taças, coloque por cima o queijo Feta esfarelado,
  polvilhe com pimenta e folhas de manjericão e sirva.
