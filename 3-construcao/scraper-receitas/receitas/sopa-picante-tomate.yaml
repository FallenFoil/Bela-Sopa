passos:
- Parta o pão em pedaços e borrife-o com o vinagre. Reserve.
- Retire a pele e as sementes ao tomate e corte-o em pedaços. Reserve.
- Pique a chalota e a malagueta (se preferir menos picante, retire-lhes as sementes).
  Coloque todos os ingredientes preparados no liquidificador ou no robot de cozinha
  e triture-os.
- Junte o azeite, o pimentão-doce, o sal, água se necessário, alguns cubos de gelo
  e leve ao frigorífico.
- Corte os figos em quartos e enrole neles as tiras de presunto. Prenda-as com palitos.
- Leve ao lume uma frigideira antiaderente e quando estiver bem quente introduza as
  espetadas de figo, deixando corar ligeiramente o presunto. Retire e reserve.
- Na altura de servir, misture o iogurte com a sopa e distribua pelas tigelas, colocando
  por cima uma espetada.
- Polvilhe com pimenta e folhas de hortelã.
