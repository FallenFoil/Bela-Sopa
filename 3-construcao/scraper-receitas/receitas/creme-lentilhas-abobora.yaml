minutos-de-preparação: 40
número-de-doses: 8
passos:
- Lave o talo de aipo, corte-o em lâminas e leve ao lume numa panela com o azeite
  e a cebola.
- Junte a abóbora, cortada em cubos, a cenoura e a pasta de concentrado de tomate.
- Polvilhe com os cominhos e o sal e mexa para misturar bem. Tape e deixe suar cerca
  de 15 minutos.
- Passe as lentilhas por água, junte-as aos legumes e adicione a água a ferver. Tape
  e deixe cozinhar mais 15 minutos.
- Triture a sopa com a varinha mágica ou no copo liquidificador e sirva polvilhada
  com o pimentão-doce, a salsa picada e as sementes de abóbora.
