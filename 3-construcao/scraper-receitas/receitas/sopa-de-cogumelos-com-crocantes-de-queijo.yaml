passos:
- Descasque as chalotas e os dentes de alho e pique os finamente. Corte o alho-francês
  em rodelas finas e lave-o em água corrente.
- Deite o azeite numa panela, junte os legumes preparados e leve a cozinhar em lume
  brando.
- Pele a cenoura, corte-a em pedaços pequenos e deite-os na panela. Polvilhe com uma
  colher de café de sal, tape e cozinhe suavemente cerca de 30 minutos.
- Limpe os cogumelos com papel de cozinha, pique-os e coloque-os na panela. Salpique
  com o restante sal, um pouco de pimenta e noz-moscada, tape e cozinhe em lume brando
  mais 20 minutos. Polvilhe com a farinha, mexa bem, adicione a água e deixe ferver
  suavemente 15 a 20 minutos, mexendo de vez em quando.
- Pré-aqueça o forno a 180° C.
- Misture a amêndoa com o queijo, o tomilho, os talos de salsa picados e as sementes
  de sésamo. Espalhe a mistura em 12 pequenos montes, bem afastadas entre si, sobre
  um tabuleiro do forno forrado com papel vegetal.
- Espalme-os com uma colher e leve ao forno cerca de 10 minutos ou até o queijo derreter
  e alourar. Retire do forno e deixe arrefecer.
- Reduza a sopa a puré com a varinha mágica ou no copo liquidificador. Se preferir
  ainda mais aveludada, coe-a através de um passador de rede fina.
- Reserve uma colher de sobremesa do creme culinário de soja e junte o restante à
  sopa. Mexa e leve ao lume até levantar fervura.
- Sirva o creme decorado com gotas do creme culinário reservado. Polvilhe com uma
  pitada de noz-moscada e acompanhe com os crocantes de queijo e amêndoa.
