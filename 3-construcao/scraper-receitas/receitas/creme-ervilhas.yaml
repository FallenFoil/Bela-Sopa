número-de-doses: 6
passos:
- Coloque ao lume uma panela com duas colheres de sopa de azeite, as ervilhas ainda
  congeladas, as batatas descascadas e cortadas em bocados, o alho-francês e o sal.
- Tape e deixe suar em lume brando até os legumes estarem macios.
- Adicione a água a ferver e deixe apurar mais 10 minutos, triturando em seguida com
  a varinha mágica até obter um creme.
- Entretanto, prepare os croutons. Corte o pão em cubos, coloque-o numa tigela e salpique
  com o caril, envolvendo bem.
- Ponha uma frigideira anti-aderente ao lume com a colher de sobremesa de azeite e,
  quando estiver quente, salteie os cubos de pão. Reserve.
- Misture o creme culinário de soja com a gema e incorpore este preparado na sopa,
  mexendo bem.
- Distribua a sopa pelos pratos de servir, salpique com os croutons e um pouco de
  coentros picados e sirva.
