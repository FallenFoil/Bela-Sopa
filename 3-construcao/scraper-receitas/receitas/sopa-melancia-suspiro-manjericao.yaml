passos:
- Pré-aqueça o forno a 120° C na função estática.
- Coloque o açúcar e as folhas de manjericão no robot de cozinha ou no liquidificador
  e triture.
- Bata as claras até fizerem espuma e deite o açúcar com o manjericão em chuva, adicione
  o sal e o sumo de limão e continue a bater até obter um merengue.
- Coloque-o num saco de pasteleiro disponha pequenos montes (do tamanho de avelãs)
  num tabuleiro forrado com papel vegetal.
- Leve ao forno cerca de 1 hora. Desligue e deixe arrefecer, sem abrir a porta.
- Retire a pele e as semente ao tomate, corte-o em pedaços e coloque-o no robot ou
  no liquidificador.
- Adicione a polpa da melancia em cubos, o pimento em tiras, os dentes de alho, o
  azeite, o vinagre e o sal e triture tudo muito bem.
- Junte água até obter a consistência desejada, alguns cubos de gelo e reserve no
  frigorífico.
- Na altura de servir distribua pelas taças, colocando por cima alguns suspiros.
- Polvilhe com manjericão fresco e pimenta e sirva.
