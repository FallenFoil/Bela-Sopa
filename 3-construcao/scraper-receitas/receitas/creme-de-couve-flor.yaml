passos:
- Corte o alho-francês em rodelas, lave e escorra. Descasque e pique a cebola e os
  dentes de alho.
- Deite os legumes numa panela, junte o azeite e cozinhe sobre lume brando com a panela
  tapada.
- Descasque as batatas, corte-as em cubos e deite-as na panela. Tempere com o sal,
  mexa e volte a tapar.
- Separe a couve-flor e os brócolos em ramos e pique os talos e as folhas em pedaços.
  Lave, escorra e deite tudo na panela.
- Mexa e deixe cozinhar, tapado e sobre lume brando, durante 25 minutos.
- Regue com a água a ferver e triture tudo muito bem com a varinha mágica.
- Salpique a sopa com as pevides e o tomate seco picado.
