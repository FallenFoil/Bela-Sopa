minutos-de-preparação: 50
número-de-doses: 6
passos:
- Coloque ao lume uma panela com o aipo cortado em lâminas, a folha de louro, a cebola
  em gomos, o dente de alho, a abóbora em cubos pequenos, a água e o sal.
- Tape e, quando levantar fervura, deixe cozer cerca de 30 minutos ou até a abóbora
  estar tenra.
- Ponha ao lume outra panela com o azeite e refogue o alho-francês em rodelas.
- Junte um pedaço de raiz de gengibre ralada e o leite evaporado.
- Retire a folha de louro do preparado anterior e misture tudo ao refogado, juntando
  o caril, a noz-moscada e o piripíri.
- Deixe ferver mais uns minutos e retire do lume.
- Triture com a varinha mágica e distribua pelos pratos, polvilhando com cebolinho
  picado e as tortitas.
