minutos-de-preparação: 40
número-de-doses: 4
passos:
- Parta o melão ao meio e limpe-o de casca e sementes.
- Corte a polpa em cubos e coloque-os no copo do liquidificador. Acrescente o iogurte
  e misture muito bem, até obter um creme.
- Retire do copo para uma tigela e acrescente o sal e o Vinho do Porto. Mexa bem.
- Corte o presunto em tiras fininhas e salteie por curtos instantes numa frigideira
  antiaderente, sem acrescentar qualquer gordura. Deite em papel absorvente.
- Divida a sopa por taças, enfeite com as tiras de presunto e o cebolinho.
