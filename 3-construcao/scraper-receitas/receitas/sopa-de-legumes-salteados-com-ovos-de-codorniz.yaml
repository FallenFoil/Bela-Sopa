número-de-doses: 4
passos:
- Num tacho, coza os ovos de codorniz em água a ferver e temperada com sal, durante
  5 minutos.
- Num tacho largo, leve os cubos de presunto ao lume com o azeite.
- Descasque a batata-doce e corte-a em cubos pequenos e o talo de aipo em fatias finas.
- Junte a batata e o aipo ao presunto, tape e deixe cozer em vapor cerca de 5 minutos
  em lume médio. Acrescente os legumes congelados, tempere com sal e cozinhe tapado
  mais 5 minutos.
- Adicione cerca de 1 l de água a ferver e mantenha a fervura por mais 10 minutos.
- Distribua a sopa pelos pratos de servir e decore com os ovos de codorniz e cortados
  ao meio e as folhas de hortelã.
