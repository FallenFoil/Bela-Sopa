passos:
- Leve ao lume uma panela com o alho-francês cortado em rodelas, a cenoura em palitos,
  o talo de aipo em pedaços, o dente de alho, a água, o sal e a pimenta. Tape e deixe
  cozer em lume brando durante 30 minutos.
- Coe o caldo para outra panela, onde deverá cozer as batatas descascadas e cortadas
  em cubos, os brócolos em ramos e a cebola em gomos.
- Quando as batatas estiverem macias, introduza as folhas de manjericão, previamente
  lavadas e bem enxutas. Triture com a varinha mágica.
- Deixe arrefecer a sopa antes de a guardar no frigorífico. Sirva fria.
