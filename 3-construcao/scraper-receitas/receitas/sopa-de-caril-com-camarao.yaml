passos:
- Descasque o camarão, preservando a cauda. Coloque as cascas num tacho com água e
  ferva lentamente entre 5 a 10 minutos.
- Retire do lume, coe o caldo por um passador e reserve.
- Corte as mangas com casca em pequenos cubos e reserve. Junte o côco ralado, os coentros
  e a malagueta, limpa de sementes, e triture tudo no liquidificador ou com a ajuda
  da varinha mágica.
- Aqueça o óleo numa frigideira e aloure a cebola cortada em rodelas finas. Adicione
  as folhas de louro, a mistura de coco ralado, o açafrão, o caril em pó, o leite
  de coco e um pouco do caldo da cozedura das cascas de camarão.
- Junte as mangas cortadas e a restante malagueta laminada, deixe levantar fervura
  e introduza o camarão cozido. Tempere com sal e sirva de imediato.
