passos:
- Descasque a abóbora e corte-a em pedaços pequenos e uniformes. Reserve metade e
  corte a restante em cubos de 10 x 10.
- Escalde-os em água a ferver por uns instantes, escorra-os e salteie-os numa frigideira
  anti-aderente com uma colher de sopa de azeite. Reserve.
- Coloque numa panela a cebola cortada em gomos, os dentes de alho, a courgette, a
  batata em pedaços e a abóbora reservada.
- Adicione água até tapar os legumes e leve ao lume, cozinhando até os mesmos estarem
  macios. Nessa altura, junte o açafrão e o gengibre, previamente pelado e cortado
  em pedaços.
- Tempere com o sal e triture com a varinha mágica, de modo a obter um creme ligeiro
  e homogéneo, adicionando em seguida as restantes colheres de sopa de azeite.
- Coloque os cubos de abóbora salteados no centro do prato e disponha o creme, salpicando
  com o cebolinho picado.
