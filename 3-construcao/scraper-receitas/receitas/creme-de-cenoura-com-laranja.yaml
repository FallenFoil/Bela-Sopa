passos:
- Ponha a cebola e os dentes de alho, descascados e picados numa panela. Adicione
  o azeite, o alho-francês e o aipo, cortados em rodelas finas, tape e deixe cozinhar
  em lume brando. 
- Descasque a batata e as cenouras, corte-as em pedaços pequenos e deite na panela.
- Tempere com o sal, junte o pau de canela, mexa e volte a tapar, deixando cozinhar
  suavemente durante 30 minutos ou até os legumes estarem macios.
- Retire o pau de canela, junte a água a ferver, a raspa da casca e o sumo da laranja.
- Retire do lume e triture com a varinha mágica.
- Distribua a sopa pelos pratos e salpique-os com o cebolinho picado e o queijo desfeito
  em pedaços ou cortado em cubos.
