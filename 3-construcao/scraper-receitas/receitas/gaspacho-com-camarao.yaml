passos:
- Descasque a meloa e o camarão, corte-os em cubos pequenos e misture com a maionese
  e os coentros picados. Reserve no frio.
- Corte o tomate, o pepino, a cebola e os pimentos limpos de sementes em cubos. Junte
  o alho picado e os orégãos. Tempere com vinagre e sal. Triture com a varinha mágica,
  acrescentando o azeite aos poucos.
- Passe por um coador, de forma a obter um creme ligeiro e homogéneo. Coloque uma
  forma cilíndrica no centro de um prato fundo e encha-a com a mistura de meloa e
  camarão*. Sirva o creme de gaspacho à volta e retire a forma cuidadosamente. Torre
  o pão em fatias finas. Decore o gaspacho com cebolinho e coentros e sirva com o
  pão torrado.
- '* Pode conseguir o efeito com uma chávena de café ou um dos aros de plástico que
  envolvem o queijo fresco.'
