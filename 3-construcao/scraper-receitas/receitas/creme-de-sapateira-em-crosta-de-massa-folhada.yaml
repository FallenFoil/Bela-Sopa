passos:
- Coloque num tacho com azeite quente a cebola, os alhos, o alho-francês e o aipo,
  previamente laminados, e a sapateira em pedaços.
- Salteie até os legumes adquirirem uma cor acastanhada. Refresque com a aguardente
  e o vinho branco e adicione os pés dos coentros (reserve as folhas), previamente
  picados.
- Acrescente a farinha, a polpa de tomate e o tomate fresco, cortado em cubos, e a
  malagueta em rodelas, ambos limpos de sementes. Adicione a água e ferva durante
  30 minutos.
- Retire a sapateira e triture o caldo e os legumes com a varinha mágica.
- Passe o creme pelo passador e volte a colocá-lo ao lume. Tempere com metade do sal,
  junte a cenoura e a courgette cortadas em cubos muito pequenos e cozinhe em lume
  brando mais 10 minutos. Preaqueça o forno a 175ºC.
- Retire a carne da sapateira, desfie-a e distribua-a pelas taças de servir, polvilhando
  com as folhas de coentros picadas reservadas.
- Rectifique os temperos do creme com o restante sal e reparta-o, ainda quente, pelas
  taças, que deverá forrar com rodelas finas de massa folhada (tenha cuidado para
  não tocar no creme).
- Pincele a massa com o ovo, previamente batido, e leve ao forno até estar dourada.
  Retire e sirva de imediato.
