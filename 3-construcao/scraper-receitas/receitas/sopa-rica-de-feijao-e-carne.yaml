passos:
- Deixe o feijão a demolhar, de véspera.
- No próprio dia, escorra-o, coloque-o na panela juntamente com a carne de vaca e
  a folha de louro, cubra com água, tempere com 1 colher de chá de sal e leve a cozer
  até o feijão estar macio (40 minutos em panela de pressão e 1 hora e 30 minutos
  se usar uma panela comum).
- Pique a cebola e os dentes de alho. Corte o nabo e a cenoura em cubos pequenos.
- Ponha os legumes numa outra panela, juntamente com o alho-francês, adicione o azeite
  e tempere com o restante sal. Tape e deixe suar até os legumes estarem macios.
- Retire a carne e junte os legumes ao feijão cozido. Se for necessário, adicione
  um pouco mais de água.
- Quando recomeçar a ferver, adicione as folhas de nabiças, escolhidas e limpas de
  talos. Deixe cozer destapada durante10 minutos.
- Desfie a carne cozida, eliminando gorduras e peles, e junte-a à sopa. Tempere com
  um pouco de pimenta.
