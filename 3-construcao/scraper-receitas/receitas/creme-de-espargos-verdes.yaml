passos:
- Comece por preparar o creme. Descasque e pique a cebola e os dentes de alho. Salteie
  num tacho com a manteiga e deixe suar.
- Apare os espargos e corte-os em lâminas, reservando 8 pontas e algumas lâminas.
  Adicione-os ao tacho e salteie.
- Corte a courgette em cubos e acrescente ao salteado.
- Junte água (500ml) e tempere com o sal. Deixe cozinhar durante 5 a 10 minutos.
- Quando estiver pronto, retire do lume e triture até obter um creme bem aveludado.
  Passe por um passador fino e rectifique os temperos.
- Para as setas, corte o queijo em 8 rodelas. Polvilhe com o caril em pó.
- Pincele a folha de massa filo com o azeite e corte fitas largas de massa.
- Enrole as rodelas de queijo em massa filo. Coloque 1 rodela de queijo por espeto.
- Na hora de servir a sopa, leve as setas ao forno, pré-aquecido a 200 °C. Deixe corar
  bem de forma a ficarem estaladiças.
- Sirva as setas sobre o creme. Ponha as pontas de espargos sobre a fatia de queijo.
  Decore com os pinhões e as lâminas de espargos reservadas.
