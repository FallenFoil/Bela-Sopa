passos:
- Coloque o vinho num recipiente fundo e adicione o açúcar e a casca do limão finamente
  cortada e sem a parte branca.
- Envolva muito bem e deixe repousar durante 5 minutos. Mexa e deixe repousar mais
  um pouco.
- Corte o pão em fatias muito finas para pratos fundos e cubra-as com o vinho doce.
