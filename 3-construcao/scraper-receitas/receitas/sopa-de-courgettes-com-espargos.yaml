passos:
- Corte as bases dos espargos e rejeite-as. Coza os espargos numa panela com água
  a ferver temperada com 1 colher de chá de sal.
- Descasque e pique a cebola, lave e escorra as rodelas de alho francês. Descasque
  o nabo e lave as courgettes. Corte em pedaços pequenos.
- Numa panela, deite 2 colheres de sopa de azeite, a cebola, o alho francês, o nabo
  e as courgettes. Mexa, salpique com 1 colher de chá de sal e leve a suar sobre lume
  muito brando.
- Quando os legumes estiverem moles, junte-lhes a água da cozedura dos espargos e
  os espargos cortados em pequenos troços (reserve as pontas espigadas para juntar
  à sopa no final). Mexa e deixe cozer até os legumes estarem tenros.
- Triture a sopa com a varinha mágica, junte-lhe um pouco mais de água a ferver se
  achar demasiado espessa e volte a triturar. Adicione o restante azeite e sirva com
  as pontas espigadas dos espargos e o queijo cortado em cubinhos à parte, numa taça.
