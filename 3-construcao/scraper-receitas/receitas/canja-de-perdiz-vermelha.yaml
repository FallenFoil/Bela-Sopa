passos:
- Limpe e lave as perdizes. Leve ao lume um tacho com água abundante e com o sal,
  a cebola inteira, os dentes alho descascados, um ramo de salva e a cenoura inteira.
- Quando a perdiz estiver cozida (mais ou menos 1 hora depois), retire do lume e reserve
  a água. Desfie a perdiz, retirando peles e ossos, de forma a obter pequenas lascas.
  Passe a água por um passador fino, e reserve a cenoura cozida.
- Coloque a água novamente ao lume e, quando levantar fervura, adicione a aletria.
  Deixe cozer até estar al dente. Junte as lascas de perdiz e a cenoura em pequenos
  cubos.
- Rectifique temperos e aromatize a canja com um pouco de salva e hortelã. 
