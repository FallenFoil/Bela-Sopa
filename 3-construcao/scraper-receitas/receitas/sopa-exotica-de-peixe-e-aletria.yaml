minutos-de-preparação: 30
número-de-doses: 4
passos:
- Numa panela, aqueça o azeite e junte o alho-francês às rodelas, os dentes de alho
  esmagados e a malagueta, cortada em rodelas e sem sementes.
- Polvilhe com o caril e cozinhe cerca de 5 minutos em lume moderado, mexendo de vez
  em quando.
- Corte os filetes em pedaços, coloque na panela com uma pitada de sal e acrescente
  o leite de coco e a água já quente. Assim que ferver, adicione os legumes, mexa
  e cozinhe tapado 10 minutos.
- Parta a aletria com as mãos, junte e cozinhe mais 5 minutos.
- Regue com sumo de limão e tempere com uma pitada de noz-moscada.
- Distribua pelos pratos ou taças de servir e decore com cebolinho cortado.
