minutos-de-preparação: 20
número-de-doses: 6
passos:
- Deite o azeite e os legumes numa panela, salpique com o sal, adicione a água a ferver
  e leve ao lume, deixando cozer cerca de 18 minutos.
- Aloure as amêndoas laminadas numa frigideira e reserve.
- Tempere a sopa com uma pitada de noz-moscada e um pouco de pimenta e triture até
  obter um creme.
- Distribua a sopa e o frango desfiado pelos pratos de servir, salpique com o cebolinho
  picado e sirva com as amêndoas tostadas.
