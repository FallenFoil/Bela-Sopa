passos:
- Descasque e corte a cebola em pedaços e leve-a ao lume numa panela com o alho-francês
  em rodelas, os dentes de alho esborrachados e sem pele, e 2 colheres de sopa de
  azeite.
- Junte a batata descascada e cortada em cubos, a cenoura pelada e cortada em pedaços
  e a courgette em meias luas finas. Salpique com o sal, mexa e deixe cozinhar, tapado
  e sobre lume brando, durante cerca de 40 minutos.
- Adicione a água a ferver e triture a sopa com a varinha mágica. Deixe retomar fervura
  e introduza o caldo verde previamente escaldado. Deixe ferver destapado durante
  mais 10 minutos.
- Retire do lume e regue com o restante azeite.
