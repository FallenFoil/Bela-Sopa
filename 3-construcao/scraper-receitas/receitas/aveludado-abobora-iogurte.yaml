passos:
- Pique a cebola. Reserve. Retire a pele e as sementes ao tomate e corte em pedaços.
- Aqueça o azeite numa panela e refogue a cebola e o tomate.
- Adicione a polpa de abóbora e as cenouras cortadas em cubos pequenos e tempere com
  o sal. Cubra com água, tape e deixe cozer 20 minutos.
- Triture com a varinha, juntando mais água, se necessário.
- Junte as ervilhas já descongeladas, a curcuma, um pouco de pimenta e noz-moscada
  e coza mais 10 minutos.
- Misture o iogurte com folhas de tomilho (reserve algumas). Reserve.
- Distribua a sopa pelos pratos, dispondo por cima o molho de iogurte. Salpique com
  pimenta e o tomilho reservado e sirva.
