passos:
- Refogue a cebola e os dentes de alho picados no azeite.
- Adicione a cenoura ralada e as maçãs descascadas e cortadas em cubos. Tape e deixe
  suar durante 10 minutos em lume médio.
- Junte a água a ferver, o sal, o açafrão e um pouco de pimenta, mexa e deixe ferver
  durante mais 10 minutos.
- Retire do lume e triture tudo muito bem com a varinha mágica.
- Na altura de servir, distribua a sopa pelos pratos e salpique com o queijo Roquefort
  esfarelado e o cebolinho picado.
