minutos-de-preparação: 15
número-de-doses: 6
passos:
- Lave os morangos e o tomate, corte-os em pedaços, coloque-os num robot de cozinha
  ou processador (ou use a varinha mágica) e triture-os bem.
- Adicione a courgette em pedaços, a cebola-roxa (reserve duas ou três lâminas), o
  alho, o azeite e a água e volte a triturar até obter um creme homogéneo.
- Tempere com o vinagre, uma colher de sopa de sal, um pouco de pimenta e orégãos
  frescos (reserve alguns).
- Triture mais uma vez e prove para ajustar os temperos. Reserve no frigorífico até
  ao momento de servir.
- Numa taça, envolva o leite de coco (reserve quatro colheres de sopa) com a raspa
  e o sumo da lima e o restante sal.
- Prepare o pepino com o espiralizador e reserve.
- Disponha a sopa em taças individuais, adicione uma colher de sopa do creme de coco
  em cada uma (se envolver ligeiramente obtém um efeito marmoreado) e salpique com
  os noodles de courgette, os orégãos reservados, a cebola reservada picada, o cebolinho,
  um pouco de pimenta e um gomo da lima.
