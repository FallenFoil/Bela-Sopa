passos:
- Descongele as favas e retire-lhes a pele.
- Deite a cebola, os dentes de alho e o alho francês em pedaços no copo e triture
  5 segundos, na velocidade 5.
- Raspe as paredes do copo com a espátula, junte o azeite e programe 5 minutos, na
  velocidade 2.
- Adicione as favas, a courgette em cubos e uma mão-cheia de folhas de manjericão
  (reserve algumas).
- Tempere com o sal e uma pitada de noz-moscada e cozinhe 30 minutos, a 100°C, na
  velocidade 2.
- Raspe as paredes do copo com a espátula, adicione a água e triture 1 minuto, aumentando
  progressivamente a velocidade 7 para 9.
- Adicione um pouco mais de água, se parecer muito espessa.
- Sirva a sopa com uma colher de natas, as folhas de manjericão reservadas e salpique
  com pimenta.
