passos:
- Descasque a cebola e os dentes de alho, pique-os em pedaços e deite numa panela.
- Corte o alho-francês em rodelas finas, lave bem e deite-as também na panela. Regue
  com o azeite e cozinhe em lume brando.
- Pele as batatas e a abóbora, corte-as em cubos pequenos e deite-as na panela. Lave
  a courgette, corte-a também em cubos e junte-a aos outros legumes.
- Salpique com o sal e mexa. Tape a panela e cozinhe em lume muito brando cerca de
  30 minutos,ou até os legumes estarem macios, agitando a panela de vez em quando.
- Lave o feijão-verde, coloque-o numa taça de vidro, cubra com uma tampa própria para
  microondas, ou com película aderente, e coza 5 minutos na potência máxima.
- Quando os legumes estiverem macios, junte-lhes a água a ferver, triture muito bem
  com a varinha mágica, ou no copo liquidificador, e adicione o feijão-verde.
