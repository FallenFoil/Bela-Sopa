passos:
- Descongele o bacalhau e coloque-o num tacho. Adicione a água, a folha de louro e
  2 dentes de alho esmagados com casca. Leve ao lume e deixe ferver, ligeiramente,
  cerca de 8 minutos, ou até o bacalhau começar a abrir lasca.
- Reserve algumas folhas de coentros. Pique os restantes coentros previamente lavados
  para dentro de um almofariz e adicione-lhes os restantes dentes de alho, previamente
  descascados e espremidos. Junte o azeite e o sal e esmague muito bem com um pilão.
- Pique o tomate seco em pedacinhos pequenos e misture com o preparado (piso) de coentros.
- Distribua o piso por 4 pratos de sopa e por cima coloque o pão, cortado em fatias.
- Coe o caldo da cozedura do bacalhau para outro tacho e reserve.
- Limpe o bacalhau da pele e das espinhas, desfaça-o em lascas e coloque-as sobre
  as fatias de pão.
- Leve o caldo da cozedura do bacalhau de novo ao lume até levantar fervura.
- Abra um ovo para dentro de uma taça pequena, coloque-o numa concha de sopa e introduza-a
  cuidadosamente no caldo a ferver, mantendo o ovo dentro da concha até a clara ficar
  cozinhada e obter um ovo escalfado. Repita o procedimento com os restantes três
  ovos.
- Depois de escalfados os ovos distribua pelos pratos e regue sobre eles o restante
  caldo. Finalize com as folhas de coentros reservadas. Sirva bem quente.
