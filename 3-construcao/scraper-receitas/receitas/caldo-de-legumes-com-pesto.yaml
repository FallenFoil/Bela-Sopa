passos:
- Num tacho, coza a perna de frango em água com dois dentes de alho descascados e
  a cebola durante 30 minutos. Reserve.
- Coloque o feijão, demolhado de véspera, numa panela com água (quatro vezes o volume
  do feijão) e o sal e coza até estar macio, mas sem se desfazer. Reserve.
- Corte a cenoura, o aipo, a cebola, o tomate (limpo de sementes), a batata, a courgette
  e o bacon em cubos pequenos. Reserve.
- Numa panela, aqueça o azeite e, quando estiver quente, introduza a cebola cortada,
  os dentes de alho picados e o bacon. Deixe saltear.
- Refresque com 5 dl do caldo da cozedura do frango e adicione os cubos de cenoura,
  aipo e batata.
- Envolva, junte o feijão cozido, a água da cozedura, as ervilhas, o tomate e a massinha
  cortada.
- Deixe cozinhar cerca de 15 minutos em lume brando até a massa e os legumes estarem
  macios.
- Adicione o frango picado, limpo de peles e ossos, e a courgette e deixe cozinhar
  mais uns instantes.
- No final, junte a salsa picada e envolva bem. Sirva a sopa com o pesto.
