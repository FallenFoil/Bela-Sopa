passos:
- Descasque a cebola e corte-a em lâminas finas.
- Corte o alho-francês em rodelas, lave e escorra.
- Coloque tudo numa panela e leve ao lume com o azeite e as castanhas congeladas.
  Salpique com uma colher de sobremesa de sal, tape e deixe suar sobre lume muito
  brando.
- Limpe os cogumelos, reserve 4, se forem pequenos, ou 2, se forem médios, e pique
  os restantes em pedaços.
- Ponha-os na panela, mexa e deixe cozinhar, tapados, até estarem moles. Regue com
  a água a ferver e continue a cozer durante mais 30 minutos ou até as castanhas começarem
  a desfazer-se.
- Triture a sopa com a varinha mágica, rectifique os temperos e a água, se achar que
  está demasiado espessa. Tempere com pimenta moída qb.
- Corte os cogumelos reservados em lâminas finas e pique finamente as pétalas de tomate.
- Distribua a sopa pelos pratos de servir ou taças e, no centro, coloque lâminas de
  cogumelos e o tomate picado. Enfeite com salsa frisada picada.
