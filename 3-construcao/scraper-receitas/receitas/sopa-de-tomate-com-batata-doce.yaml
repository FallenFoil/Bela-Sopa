passos:
- Deite o azeite, a cebola picada e os cubos de batata-doce numa panela. Salpique
  com o sal, tape e leve ao lume cerca de 15 minutos, mexendo de vez em quando.
- Sempre que necessário, junte um pouco da água a ferver para que os legumes não queimem.
- Adicione a polpa de tomate e a restante água a ferver e coza mais 5 minutos.
- Triture a sopa com a varinha mágica até obter um creme, deixe retomar fervura e
  adicione o ovo batido em fio no último minuto, mexendo com o garfo.
- Distribua pelos pratos e salpique com folhas de manjericão. Sirva com os croutons
  à parte.
