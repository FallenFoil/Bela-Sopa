número-de-doses: 6
passos:
- Numa panela com água, misture a cebola em pedaços, o alho-francês em rodelas e o
  azeite. Tape e leve a cozinhar sobre lume brando.
- Entretanto, lave as courgettes, corte-as em pedacinhos, junte aos restantes legumes
  e volte a tapar.
- Passe as favas por água, tire-lhes a pele e adicione-as aos restantes legumes. Salpique
  com o sal, mexa e deixe cozinhar sobre lume muito brando mais 20 minutos ou até
  os legumes estarem macios. Regue com a água a ferver e triture com a varinha mágica.
  Assim que retomar fervura junte as folhas de espinafres, mexa e retire do lume.
- Distribua a sopa pelos pratos e polvilhe com coentros frescos picados.
