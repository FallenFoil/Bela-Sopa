passos:
- Descasque as cebolas e corte-as em gomos finos. Retire as folhas verdes do funcho
  e reserve-as. Elimine os talos fibrosos, corte o restante funcho em lâminas, lave
  e escorra. Esmague os dentes de alho e retire-lhes a casca.
- Coloque o azeite numa panela e leve-o ao lume com os legumes preparados. Tape e
  deixe cozinhar em lume brando cerca de cinco minutos ou até estarem macios.
- Adicione as batatas doces, descascadas e cortadas em cubos pequenos, o tomate em
  pedaços e o sal. Volte a tapar, deixando cozinhar lentamente cerca de 30 minutos
  e tendo o cuidado de mexer de vez em quando.
- Ferva a água e adicione metade, triturando tudo com a varinha mágica. Junte a restante
  água e, assim que retomar fervura, introduza os tortellini, deixando cozer cerca
  de cinco minutos. Junte as folhas de espinafres, misture bem e retire do lume.
- Sirva a sopa salpicada com as folhas verdes do funcho reservadas e as lascas de
  queijo Parmesão. Salpique com pimenta.
