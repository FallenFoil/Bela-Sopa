passos:
- Amanhe o cantaril e lave.
- Com uma faca afiada, corte-lhe a cabeça e, em seguida, os filetes de ambos os lados,
  mantendo sempre a lâmina bem encostada à espinha.
- Reserve a cabeça e as espinhas.
- Corte os filetes em cubos uniformes, mantendo a pele. Reserve.
- Numa panela, leve ao lume 2,2l de água, junte os grãos de pimenta, as espinhas e
  a cabeça do peixe. Deixe cozinhar em lume brando durante 20 minutos.
- Num tacho, aqueça o óleo de amendoim, junte os dentes de alho laminados e deixe
  alourar ligeiramente.
- Acrescente 2l do caldo do peixe, coado num passador.
- Quando ferver junte o arroz, o aipo, o alho-francês e a cebola laminada.
- Após 15 minutos, incorpore os cubos de cantaril, o amendoim e tempere com sal.
- Cozinhe lentamente até o arroz estar bem cozido. Polvilhe com o cebolinho e os coentros
  picados e sirva bem quente.
