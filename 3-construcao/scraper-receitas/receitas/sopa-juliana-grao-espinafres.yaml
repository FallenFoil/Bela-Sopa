número-de-doses: 8
passos:
- Deite duas colheres de sopa de azeite, a cebola, a mistura de legumes, metade do
  sal, o grão escorrido e 5 dl de água numa panela e leve a lume forte até levantar
  fervura.
- Reduza para médio e ferva durante 15 minutos.
- Unte uma frigideira com o restante azeite, aqueça bem e estrele aí os ovos de codorniz.
  Reserve.
- Triture os legumes grosseiramente com a varinha mágica.
- Junte a restante água a ferver e as folhas de espinafres, tempere com o restante
  sal, mexa e ferva mais 1 a 2 minutos.
- Sirva a sopa com um ovo de codorniz em cada prato.
