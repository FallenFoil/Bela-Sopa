minutos-de-preparação: 20
número-de-doses: 4
passos:
- Coza os peitos de frango em água com metade do sal durante 10 min. Escorra-os, desfie-os
  e reserve.
- Num tacho, refogue a cebola e o alho em azeite. Junte a malagueta picada, deixe
  cozinhar por 1 minuto e adicione a mistura chinesa e o restante sal, deixando cozinhar
  mais 4 minutos.
- Acrescente o molho de caril, o leite de coco e misture bem. Deixe ferver.
- Envolva os noodles e deixe cozinhar conforme as instruções da embalagem.
- Junte o frango desfiado e sirva polvilhado com coentros picados.
