passos:
- Lave e limpe bem a perdiz. Coloque-a num tacho com água.
- Junte-lhe metade do alho-francês, o aipo e 1/2 colher de sopa de sal. Deixe cozinhar,
  adicionando um pouco de água a meio da cozedura.
- Retire-a depois de cozida e deixe-a arrefecer um pouco.
- Em seguida, corte as cenouras em cubos pequenos, lamine o restante alho-francês
  e pique a cebola. Adicione-os ao caldo, deixando cozer até ficarem macios.
- Limpe a perdiz de peles e ossos, desfie a carne e reserve.
- Corte o pão de forma em cubos de 2 cm e salteie-os com o azeite e o alho picado.
- Junte a perdiz desfiada à canja, com os legumes, e sirva com folhas de salva fresca
  e o pão salteado.
