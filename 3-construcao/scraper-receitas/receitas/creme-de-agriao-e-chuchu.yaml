passos:
- Numa panela, coloque o azeite, o alho-francês e o talo de aipo laminados e o chuchu
  pelado e sem caroço, partido em pedaços pequenos.
- Descasque a batata, lave a courgette e corte em cubos pequenos. Coloque-os na panela.
  Junte o agrião e a couve chinesa cortada em juliana, tempere com o sal, mexa e deixe
  cozinhar, com a panela tapada e em lume brando, cerca de 40 minutos ou até os legumes
  estarem macios.
- Junte a água, previamente aquecida, e triture a sopa com a varinha mágica ou no
  copo liquidificador até estar bem cremosa. Divida a sopa em 8 porções e congele
  se quiser depois de frias. No momento de servir, polvilhe com nozes.
