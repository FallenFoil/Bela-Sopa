número-de-doses: 6
passos:
- Corte as cenoura em rodelas, coloque-as numa panela, cubra com água, tempere com
  o sal e leve ao lume até estarem macias.
- Triture com a varinha mágica até obter um puré e reserve.
- Aqueça duas colheres de sopa de azeite numa frigideira, junte as chalotas picadas
  e deixe refogar. Adicione o caril e o açafrão-das-índias, mexa bem e retire do lume.
- Retire a pele e as sementes do tomate, corte-o em pedaços e coloque-o no copo do
  liquidificador ou no robot de cozinha.
- Junte às chalotas refogadas água suficiente para que a sopa fique com a consistência
  pretendida e triture. Adicione o preparado ao puré de cenoura e leve ao frigorífico.
- Corte a courgette em rodelas e a beringela em cubos e grelhe, ou salteie, numa frigideira,
  com o restante azeite e o tomate cherry.
- Disponha os legumes, alternando, em palitos de espetadas e reserve.
- Na altura de servir, divida a sopa pelas tigelas, colocando por cima uma espetada
  de legumes. Polvilhe com coentros picados.
