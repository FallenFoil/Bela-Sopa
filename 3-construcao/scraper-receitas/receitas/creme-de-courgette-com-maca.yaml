passos:
- Descasque a cebola e corte-a em pedaços. Corte o alho francês em rodelas, lave e
  escorra bem.
- Deite a cebola e o alho francês numa panela, junte o azeite e os pés dos coentros,
  previamente lavados e picados grosseiramente. Leve ao lume.
- Adicione o caril e a noz-moscada e mexa. Tape e deixe cozinhar sobre lume brando.
- Separe a couve-flor em raminhos e pique em pedaços os talos mais grossos. Lave,
  escorra e coloque na panela.
- Lave a courgette, elimine as pontas, corte em pedaços pequenos e junte-a aos restantes
  legumes. Volte a tapar a panela.
- Descasque a maçã, corte-a em pedacinhos, eliminando os caroços e junte-a aos legumes.
- Mexa e deixe cozinhar tapado sobre lume muito brando até os legumes estarem macios.
- Adicione a água a ferver e triture com a varinha mágica até os legumes ficarem bem
  desfeitos.
- Adicione as folhas de coentros e volte a triturar grosseiramente.
