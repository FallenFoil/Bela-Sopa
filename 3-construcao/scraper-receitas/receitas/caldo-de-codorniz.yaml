passos:
- Limpe e lave bem as codornizes e coloque-as numa panela com água, a cebola cortada
  e os dentes de alho esmagados. Tempere com uma colher de sobremesa de sal e a pimenta
  e leve ao lume até as codornizes estarem cozidas.
- Retire do lume, deixe arrefecer e limpe de peles e ossos, desfiando a carne. Coe
  o caldo da cozedura com um passador para outro recipiente, coloque-o de novo na
  panela e adicione a cenoura descascada e cortada em pequenos cubos e o alho-francês
  em juliana.
- Deixe ferver durante um minuto e introduza os cogumelos desfiados, os rebentos de
  soja e a carne desfiada. Junte a aletria partida e ferva novamente 3 a 4 minutos.
- Retire e tempere com o restante sal, adicionando o cebolinho, previamente picado.
  Sirva bem quente, em prato fundo ou taça.
