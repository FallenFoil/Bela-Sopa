passos:
- Faça um corte superficial, em cruz, na pele do tomate e escalde-o em água a ferver
  durante 30 segundos. Retire a pele, corte em quartos e elimine as sementes.
- Descasque os pêssegos e corte-os em pedaços para dentro do copo do liquidificador.
- Junte a melancia, descascada e cortada em pedaços, as folhas de manjericão (reserve
  algumas), o azeite, o sal e a pimenta e triture tudo muito bem.
- Sirva com um pouco de alho-francês cortado em juliana fina e as folhas do manjericão
  reservadas.
