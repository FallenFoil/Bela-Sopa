passos:
- Descasque a cebola e pique-a finamente. Lave os coentros, reserve as folhas e pique
  os talos.
- Deite a cebola, os talos de coentros picados e o azeite numa panela, junte a batata
  descascada e cortada em cubos e adicione o sal. Mexa e tape.
- Lave a courgette, elimine as pontas e pique-a em cubos pequenos. Junte aos restantes
  legumes, mexa, tape e deixe cozinhar em lume muito brando, até a courgette e a batata
  estarem macias.
- Regue com a água a ferver, junte as folhas de coentros e triture com a varinha mágica.
- Junte o ovo previamente batido e deixe retomar fervura, mexendo com um garfo.
- Distribua a sopa pelos pratos.
