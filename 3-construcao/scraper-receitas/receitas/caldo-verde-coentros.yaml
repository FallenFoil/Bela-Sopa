minutos-de-preparação: 40
número-de-doses: 6
passos:
- Pique a cebola e os dentes de alho e aloure os ligeiramente numa panela com duas
  colheres de sopa de azeite.
- Descasque as batatas e o nabo, corte em cubos pequenos e coloque-os na panela.
- Tempere com o sal, mexa e deixe cozinhar, tapado e em lume muito brando, cerca de
  25 minutos ou até a batata estar macia.
- Adicione a água a ferver e um punhado de coentros e triture com a varinha mágica.
- Deixe retomar fervura, introduza o caldo-verde, previamente escaldado, e deixe ferver
  destapado mais 8 a 10 minutos.
- Retire do lume e tempere com o restante azeite.
- Sirva com as rodelas de chouriço levemente grelhadas.
