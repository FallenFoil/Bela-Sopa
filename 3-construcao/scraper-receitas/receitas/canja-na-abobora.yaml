passos:
- Numa panela leve a galinha ao lume com os miúdos limpos de gorduras, a cebola descascada
  e a parte verde do alho francês, cortada em troços e bem lavada. Junte a água, tempere
  com 1 colher de sopa de sal e leve ao lume. Deixe ferver sobre lume brando durante
  1 hora ou até a galinha estar tenra.
- Corte uma tampa à abóbora, limpe-a de sementes e escave cuidadosamente a polpa sem
  danificar a casca. Salpique o interior da casca da abóbora com 1 pitada de sal e
  ponha a escorrer virada para baixo. 
- Escorra a galinha e coe o caldo para outra panela. Leve de novo ao lume com 400
  g da polpa da abóbora cortada em cubinhos pequenos. Quando ferver, junte a massa
  e mexa. Rectifique os temperos e deixe ferver até a massinha estar cozida al dente.
- Corte os miúdos de galinha em pedaços pequenos e retire os ovinhos da galinha. Limpe
  a galinha de peles e ossos e desfie-a.
- Reserve metade para preparar outras receitas e deite a restante galinha desfiada,
  os miúdos e os ovinhos na casca de abóbora. Regue com um pouco de sumo de limão.
  Por cima, deite o caldo com as massinhas e os pedaços de abóbora, mexa e salpique
  com folhinhas de hortelã.
