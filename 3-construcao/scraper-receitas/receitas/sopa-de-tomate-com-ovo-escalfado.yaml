passos:
- Descasque a cebola e os alhos e pique-os finamente. Pique igualmente o alho-francês.
- Aqueça o azeite numa panela, adicione os legumes preparados, tempere com o sal e
  deixe cozinhar, tapado e em lume brando, cerca de 10 minutos, mexendo de vez em
  quando.
- Retire os pedúnculos ao tomate, faça um golpe em cruz do lado oposto e escalde-os
  na água a ferver 1 a 2 minutos.
- Retire a pele ao tomate, limpe-o de sementes, pique-o em pedaços pequenos e junte-o
  aos restantes legumes.
- Adicione o concentrado de tomate, volte a tapar e cozinhe mais 10 a 15 minutos.
- Adicione a água onde escaldou o tomate e deixe levantar fervura.
- Abra os ovos e adicione-os, um a um e cuidadosamente, à sopa, deixando fervilhar
  entre 3 a 4 minutos, até as claras coagularem.
- Sirva a sopa sobre fatias de pão e polvilhe com folhas de hortelã. Acompanhe com
  as uvas.
