passos:
- Leve a cebola ao lume numa panela com 2 colheres de sopa de azeite. Deixe cozinhar
  sobre lume moderado.
- Lave a couve-flor e corte-a em pequenos ramos. Junte-a à cebola, tempere com o sal
  e adicione a água a ferver (até cobrir os legumes).
- Quando ferver, junte as lentilhas, previamente passadas por água, tape a panela
  e deixe cozinhar durante cerca de 15 minutos, ou até a couve-flor estar tenra.
- Triture a sopa com a varinha mágica e leve de novo ao lume.
- Quando ferver, adicione a mistura de legumes. Mexa e deixe ferver destapado durante
  cerca de 8 minutos.
- Depois de pronta, regue-a com o restante azeite.
