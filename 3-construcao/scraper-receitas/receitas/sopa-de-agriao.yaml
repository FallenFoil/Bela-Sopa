número-de-doses: 6
passos:
- Aqueça o azeite numa panela e adicione-lhe a cebola, previamente picada.
- Lave a courgette, corte-a em cubos e deite-a na panela. Junte os ramos de couve-flor
  e o sal. Tape e deixe cozinhar em lume brando cerca de 5 minutos.
- Pique grosseiramente o agrião e deite-o na panela. Deixe cozinhar com a panela tapada
  durante cerca de 15 minutos. Adicione a água a ferver e coza durante mais 10 minutos
  ou até os legumes estarem macios.
- Aloure as amêndoas laminadas numa frigideira anti-aderente e reserve.
- Triture muito bem a sopa e sirva-a decorada as amêndoas e as folhas de tomilho.
