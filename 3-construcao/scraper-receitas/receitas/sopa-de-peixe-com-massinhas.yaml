passos:
- Coza a cabeça de garoupa em água com sal, metade do alho-francês cortado, a folha
  de louro e 3 a 4 rodelas finas de gengibre.
- Descasque e pique a cebola e os dentes de alho. Leve-os ao lume, juntamente com
  o restante alho-francês, numa outra panela, com o azeite.
- Assim que ficarem moles, adicione a abóbora, descascada e cortada em cubos, e o
  tomate limpo de grainhas e cortado em pedaços. Tape e deixe cozinhar sobre lume
  brando cerca de 15 minutos ou até estarem macios. Junte o caldo da cozedura da cabeça
  de peixe, coado, e, quando retomar fervura, introduza as massas. Deixe ferver durante
  mais 15 a 20 minutos.
- Limpe a cabeça de peixe de peles e espinhas e junte as lascas de peixe à sopa. Regue
  com umas gotas de sumo de limão e adicione uma mão-cheia de folhas de hortelã.
