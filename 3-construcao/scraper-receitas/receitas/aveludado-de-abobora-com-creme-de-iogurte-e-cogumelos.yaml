passos:
- Descongele os cogumelos e reserve.
- Numa panela, coza os cubos de polpa de abóbora e de batata. Tempere com azeite,
  sal e pimenta.
- Com a varinha mágica, triture até obter um creme homogéneo. Adicione uma mão-cheia
  de folhas de coentros (reserve algumas) e volte a triturar.
- Numa frigideira antiaderente, ferva o restante azeite e o dente de alho picado.
  Junte os cogumelos, tempere com sal e salteie durante 7 minutos.
- Retire e deixe arrefecer.
- Num robot de cozinha, triture os cogumelos (reserve alguns para decoração) com o
  iogurte.
- Distribua o aveludado pelos pratos.
- Por cima, coloque o creme de iogurte, os cogumelos reservados, as lascas de parmesão
  e os coentros picados.
- Sirva de imediato.
