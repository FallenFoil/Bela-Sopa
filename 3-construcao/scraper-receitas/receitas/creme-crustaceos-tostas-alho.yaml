passos:
- Aqueça o azeite numa panela e, quando estiver quente, junte-lhe a cebola, dois dentes
  de alho, o alho-francês e o aipo finamente picados e deixe refogar até começarem
  a murchar.
- Junte a navalheira e a sapateira partidas, envolva e refresque com o vinho e o brandy.
- Deixe cozinhar um pouco para reduzir, adicione o tomate cortado em cubos e refogue
  15 minutos.
- Adicione a água e os coentros, tempere com o sal e deixe ferver mais 15 minutos.
- Retire a navalheira e a sapateira, desfie a carne e reserve.
- Dissolva o amido de milho com um pouco de água fria e adicione-o ao cozinhado, envolvendo
  bem.
- Deixe cozinhar para engrossar um pouco e, em seguida, retire do lume e triture tudo
  com a varinha mágica.
- Passe o caldo por um passador para o recipiente de servir e junte-lhe a carne de
  sapateira e navalheira desfiada (reserve alguma).
- Corte o pão em fatias finas, torre-as ligeiramente e esfregue-as com o restante
  dente de alho cortado ao meio.
- Disponha a carne da navalheira e da sapateira reservada nas tostas e sirva-as a
  acompanhar o creme.
