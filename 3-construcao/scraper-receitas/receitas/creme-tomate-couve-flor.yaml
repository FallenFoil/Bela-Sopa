passos:
- Aqueça o azeite numa panela em lume brando e quando estiver bem quente adicione
  a cebola e os dentes de alho picados e o aipo em fatias finas.
- Deixe cozinhar tapado cerca de 8 minutos.
- Pele o chuchu, corte-o em cubos e coloque-os na panela.
- Adicione o tomate e a couve-flor lavada e cortada em ramos pequenos, tempere com
  o sal, tape e cozinhe 15 minutos.
- Aloure as avelãs numa frigideira anti-aderente, esfregue-as num pano, para eliminar
  a pele, e pique-as grosseiramente. Reserve.
- Verifique se os legumes estão macios, junte-lhes a água a ferver e triture com a
  varinha, ou no liquidificador, até obter um creme.
- Deite o iogurte numa tigela e mexa-o até estar cremoso.
- Distribua a sopa pelos pratos ou taças, polvilhe com as avelãs tostadas e um pouco
  de pimenta e decore com iogurte e folhas de manjericão.
