minutos-de-preparação: 15
número-de-doses: 4
passos:
- Coloque as ervilhas congeladas no copo do liquidificador e junte-lhes a água a ferver.
- Corte algumas rodelas finas de pepino e reserve-as.
- Pele o restante e corte ao meio, rejeitando as sementes, pique a polpa em cubos
  e junte os às ervilhas.
- Adicione a cebola em pedaços, a polpa do abacate e os coentros (reserve alguns)
  e triture tudo muito bem.
- Adicione o creme culinário de soja, tempere com o sal e sumo do limão e misture
  rapidamente.
- Se quiser uma textura mais suave, coe a mistura por um passador de rede.
- Distribua o creme pelos pratos de servir e decore com as rodelas de pepino reservadas
  e os rabanetes cortados em rodelas finas.
- Polvilhe com uma pitada de pimenta e os coentros reservados.
