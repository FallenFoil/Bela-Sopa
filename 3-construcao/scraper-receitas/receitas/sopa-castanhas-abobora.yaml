minutos-de-preparação: 50
número-de-doses: 8
passos:
- Leve ao lume uma panela com o azeite e quando estiver bem quente introduza a cebola
  cortada em rodelas, os dentes de alho e o alecrim e deixe refogar cerca de 4 minutos
- Retire o alecrim, junte as castanhas e o sal, cubra com água, tape e deixe cozinhar
  até as castanhas estarem macias.
- Corte a abóbora em cubos pequenos.
- Retire quatro ou cinco castanhas e triture as restantes. Junte a abóbora e deixe
  cozinhar até estar macia.
- Na altura de servir, divida a sopa pelos pratos, distribua a broa esfarelada e as
  castanhas reservadas, polvilhe com pimenta e algumas folhas de alecrim picadas.
