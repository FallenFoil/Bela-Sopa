minutos-de-preparação: 35
número-de-doses: 8
passos:
- Pré-aqueça o forno a 190° C.
- Coloque metade do azeite numa panela, aqueça-o em lume moderado e junte-lhe a cebola
  em meias-luas e o alho-francês em rodelas. Mexa e deixe cozinhar.
- Descasque as batatas, corte-as em cubos, deite-os na panela e tempere com uma colher
  de sobremesa de sal e uma pitada de noz-moscada.
- Tape e deixe cozinhar em lume moderado a brando cerca de 25 minutos, mexendo de
  vez em quando.
- Corte a abóbora em cubos pequenos e espalhe-os em metade de um tabuleiro de forno,
  untado com parte do restante azeite.
- Limpe os cogumelos, corte-os em lâminas e disponha-os no tabuleiro, ao lado da abóbora.
- Regue com o restante azeite e tempere com uma colher de chá de sal, pimenta moída
  e um pouco do alho moído. Leve ao forno 15 a 20 minutos, mexendo a meio do tempo.
- Coloque os cubos de abóbora assada na panela e reserve os cogumelos.
- Adicione a água e triture a sopa com a varinha mágica, ou no copo liquidificador,
  até obter um creme.
- Distribua pelos pratos de servir, decore com os cogumelos assados e polvilhe com
  folhas de tomilho.
