passos:
- Aqueça o azeite num tacho e refogue a cebola e o alho até começarem a alourar. Adicione
  o bacon e deixe cozinhar cerca de 2 minutos.
- Introduza a couve-flor em floretes pequenos, a courgette em cubos e as castanhas.
  Envolva bem, junte água até cobrir os legumes, tempere com o sal e deixe cozer 15
  minutos.
- Retire do lume e triture muito bem com a varinha mágica até obter um creme homogéneo.
- Em seguida, adicione as natas e a noz-moscada e volte a triturar alguns segundos,
  para envolver bem.
- Polvilhe com um pouco de pimenta.
- Sirva a sopa em taças, salpicada com o queijo ralado e as folhas de tomilho.
