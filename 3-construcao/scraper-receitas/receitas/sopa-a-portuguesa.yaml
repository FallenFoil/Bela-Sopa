minutos-de-preparação: 30
número-de-doses: 8
passos:
- Numa panela, leve ao lume a cebola com o azeite.
- Descasque as batatas e a abóbora, corte-as em cubos e junte à cebola. Deixe suar
  com a panela tapada, durante 5 minutos.
- Junte a mistura de legumes e tempere com o sal. Regue com água a ferver e deixe
  cozer, durante cerca de 15 minutos.
- Retire com uma escumadeira cerca de 1/3 dos legumes cozidos e reserve. Triture os
  restantes com a varinha mágica até obter um creme.
- Adicione a massa e deixe ferver mais 7 minutos.
- Quando estiver pronta, introduza os legumes cozidos reservados e mexa.
