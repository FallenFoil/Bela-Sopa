passos:
- Descasque e corte em pedaços pequenos a cebola, o nabo, o chuchu, as batatas e a
  abóbora. Deite numa panela e junte água até cobrir os legumes. Tempere com sal,
  tape e leve a cozer sobre lume moderado até os legumes estarem tenros.
- Tire o fio ao feijão-verde e corte-o em lâminas finas na diagonal. 
- Quando os legumes estiverem cozidos, triture com a varinha mágica até os desfazer
  completamente. Adicione um pouco mais de água a ferver se achar a sopa demasiado
  espessa e junte o feijão-verde cortado e as folhinhas de segurelha. Deixe ferver
  até o feijão-verde estar tenro.
- Regue com o azeite e sirva.
