minutos-de-preparação: 50
número-de-doses: 4
passos:
- Leve a lume brando numa panela tapada o azeite e o alho-francês em rodelas.
- Pele as cenouras e o nabo, lave e descasque a abóbora e corte tudo em pedaços pequenos.
  Acrescente-os à panela. Tempere com o sal, mexa e volte a tapar. Deixe cozinhar
  sobre lume brando 20 minutos, mexendo de vez em quando.
- Quando os legumes estiverem tenros, acrescente a água a ferver, retire do lume e
  triture com a varinha mágica até os desfazer completamente. Deixe arrefecer. Mude
  para outro recipiente, tape e guarde no frigorífico.
- Aloure levemente as amêndoas numa frigideira antiaderente e sobre lume moderado,
  prestando atenção para que não se queime. Reserve.
- Esprema as laranjas e coe o sumo. Na altura de servir, junte o sumo à sopa. Misture
  bem e distribua pelas taças de servir. Salpique com as amêndoas tostadas e as folhinhas
  frescas de coentros ou de funcho.
