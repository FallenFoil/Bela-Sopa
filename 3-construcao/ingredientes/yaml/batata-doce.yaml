nome: Batata-doce

resumo: >-

  É muito apreciada pelos desportistas e não só. É que, além de deliciosa e
  energética, tem inúmeros benefícios para a saúde. Conheça-a melhor e veja
  algumas receitas com batata-doce.

texto: >-

  Originária dos Andes, a batata-doce possui diversas variedades. Algumas têm a
  polpa branca, outras mais alaranjada ou arroxeada.

  Disponível no seu Gota Doce durante todo o ano, é um ingrediente perfeito para
  receitas energéticas e reconfortantes. É fonte de potássio, vitamina C e B1, e
  é excelente fonte em vitamina A.

  Escolher e guardar Na hora da compra escolha os exemplares que estejam firmes.
  Pode armazená-las por algumas semanas, desde que esteja em local fresco e
  seco.

  Evite o frigorífico, pois o frio tornará a sua polpa mais dura, e mantenha-as
  longe das cebolas, já que se estiverem juntas ambas se deterioram mais
  rapidamente.

  Preparar A batata-doce pode ser difícil de descascar devido ao formato
  irregular. O mais fácil é cozê-las com a casca, depois de bem lavadas, claro,
  e descascá-las depois. Cozinhá-las desta forma também ajuda a preservar os
  nutrientes.

  Batata-doce caseira? Pode cultivar batata-doce em casa. Basta escolher uma
  batata com brotos a nascer, mergulhar metade em água e deixar à luz, trocando
  a água de vez em quando. Quando se começarem a formar rebentos, retire-os e
  coloque-os em água, mais uma vez, até crescerem, passando-os depois para a
  terra. Ficam especialmente bem num vaso suspenso.

  Receitas deliciosas com batata-doce Mais doce do que a sua “prima”
  convencional, a batata-doce acrescenta um toque especial a sopas ou guisados,
  purés e outros pratos em que tradicionalmente usaria a batata branca. Algumas
  sugestões de substituição são: o polvo cozido ou assado com batata-doce e a
  salada russa com batata-doce.

  A forma mais simples de a apreciar é mesmo simplesmente cozida, mas há quem
  não a dispense assada no forno. Um os snacks mais deliciosos e fáceis de fazer
  é chips de batata-doce no microondas ou no forno.

  O segredo é fatiar a batata em rodelas muito fininhas, dispô-las numa folha de
  papel de cozinha e levar ao microondas na potência máxima (3 minutos, de um
  lado e 2 minutos do outro, aproximadamente), temperando depois com sal e
  pimenta a gosto. Ou então, fazê-las no forno (15 minutos de cada lado),
  temperando com azeite e ervas aromáticas.

  Dica microondas: Se optar por cozinhá-la inteira no microondas, faça-lhe
  previamente alguns furos com um garfo para libertar o vapor que se forma
  durante a confecção e evitar que a casca rebente.

  Um petisco mais invulgar é feito com as folhas da batata-doce. Basta
  refogá-las, picadinhas, em dois dentes de alho, juntar funcho, ou outras ervas
  a gosto e deixar cozinhar alguns minutos.

