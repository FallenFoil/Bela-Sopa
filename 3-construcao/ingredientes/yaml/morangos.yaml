nome: Morangos

resumo: >-

  Os morangos que enchem de cor as prateleiras do Pingo Doce são aromáticos e
  saborosos. Inconfundíveis, devem ao clima ameno a firmeza e a doçura com que
  seduzem o paladar.

texto: >-

  Características

  Além de saborosos, os morangos são uma excelente fonte de vitamina C e têm
  apenas 29 calorias por 100g. O morango é rico em água e antocianinas, um
  pigmento que confere ao fruto a sua cor vermelha e que tem propriedades
  antioxidantes.

  Origem

  Sabe-se que no tempo do império Romano já era consumido. Em 1714, um
  engenheiro francês, numa viagem ao Chile e ao Peru, percebeu que os morangos
  nativos daqueles países eram bem maiores do que os da Europa. Sem pensar duas
  vezes, trouxe alguns para a Europa e cultivou-os em França. O resultado foi um
  morango muito mais sumarento e saboroso do que aquele que conheciam naquele
  país. O sucesso foi imediato e daí espalhou-se por toda a Europa, por volta do
  século XIX.

  Hoje, os EUA são os maiores produtores de morangos, garantindo 28% da produção
  mundial. Portugal tem algumas centenas de hectares de plantação de morangos,
  numa produção anual superior a 12.000 toneladas. Consegue imaginar tantos
  morangos? Algarve, Ribatejo, Oeste e Alentejo são, entre nós, as zonas de
  maior produção. O pico de produção do morango em Portugal é entre Maio e
  Julho, mas a produção faz-se todo ano.

  Da produção para a sua mesa

  Na produção do morango Pingo Doce a geografia faz todo a diferença. As
  condições ideais para esta cultura são um clima ameno, nem muito quente nem
  muito frio. Os traços que distinguem estes morangos são, sobretudo, o seu
  aroma, dureza, textura e resistência, resultado dos efeitos do clima.

  Conservar no frio

  O morango é um fruto de curta duração. A melhor forma de os conservar é
  mantê-los no frigorífico, entre os 0ºC e os 4ºC. Opte por lavar, arranjar e
  enxaguar antes de os guardar numa caixa bem fechada.

