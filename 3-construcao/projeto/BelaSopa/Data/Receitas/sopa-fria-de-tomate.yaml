passos:
- - Pre-aqueça o forno a 220ºC.
  - Lave e corte o tomate ao meio. Disponha-o num tabuleiro, previamente forrado com papel vegetal, regue com o azeite e o vinagre, salpique com um pouco do sal e com o açúcar. Leve ao forno durante 20 minutos.
  - Lave a cenoura e corte-a em pedaços, lamine o talo do aipo, corte a cebola em gomos finos e coloque tudo numa panela. Junte a água, o restante sal e deixe ferver tapada.
  - Retire o tomate do forno, deixe arrefecer ligeiramente e tire-lhe a pele, misturando depois aos outros legumes.
  - Quando as cenouras estiverem cozidas triture tudo com a varinha mágica até obter um creme. Em seguida, passe pelo passador chinês ou coador.
  - Distribua pelos pratos depois de frio e salpique com folhas de tomilho.

