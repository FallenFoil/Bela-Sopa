
nome: Sopa fria de tomate

descrição: É entrada para qualquer celebração, faça sol ou faça chuva, já que fica bem com qualquer prato que venha a seguir. Esta é a nossa proposta para uma forma diferente de usar o tomate, combinado com pêssego, melancia, manjericão e alho-francês. Para almoços ou jantares, servida em pratos ou taças. As opções são muitas, mas o sabor é

