passos:
- - Lave muito bem os espargos e corte as bases fibrosas. Reserve algumas pontas para guarnição. Corte os espargos em pedaços, assim como as batatas, as cebolas e o alho previamente descascados.
  - Numa panela com água a ferver coza os legumes até estarem macios. Triture fora do lume e passe por um passador fino. Adicione o sal e o azeite e leve novamente ao lume. Introduza então as pontas dos espargos reservadas e deixe ferver lentamente até estarem cozidas.
  - Quase no final da cozedura, adicione algumas folhas de hortelã e salpique com a pimenta preta. Sirva bem quente.

