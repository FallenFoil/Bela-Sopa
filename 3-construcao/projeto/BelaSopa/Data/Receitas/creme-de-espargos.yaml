
nome: Creme de espargos

descrição: Este creme de espargos é uma aposta garantida para começar qualquer refeição - seja um jantar simples, em que até pode ser prato único, ou um encontro mais especial. Suave e saboroso.

dificuldade: fácil

minutos-de-preparação: 35

número-de-doses: 4

