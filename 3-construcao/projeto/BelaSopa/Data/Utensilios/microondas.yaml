nome: Microondas

nomes-alternativos:
  - Micro-ondas

descrição: >-

  Um dos maiores injustiçados da cozinha, o forno de micro-ondas é excelente
  para preparar pratos com praticidade e sem perder o sabor dos alimentos, ao
  contrário do que muitos podem alegar.

texto: >-

  [As vantagens de um micro-ondas]

  Receitas preparadas no forno de micro-ondas não são iguais às preparadas no
  forno convencional, do mesmo jeito que os pratos feitos no forno à gás não
  saem da mesma maneira que os assados no forno à lenha. Todos têm as suas
  características, deixando os alimentos com sabores deliciosos e peculiares.

  A maior vantagem de ter um forno de micro-ondas na cozinha é a agilidade para
  fazer o almoço, o jantar, um lanchinho da tarde, ou descongelar alimentos.
  Para quem tem a rotina atropelada por um milhão de tarefas, o micro-ondas pode
  ser o melhor dos amigos.

  Um prato que demoraria de meia hora a uma hora para ficar pronto no forno
  convencional pode levar 10 minutos no micro-ondas, de acordo com a potência.

  Outra grande vantagem é que os alimentos conservam os seus nutrientes. Os
  legumes, por exemplo, são cozidos no vapor. Ao contrário do que se pode
  pensar, a comida preparada no forno de micro-ondas é super saudável.

  [Principais funcionalidades do micro-ondas]

  • Ajuste de potência – cada alimento necessita de um tipo de potência para o
  cozimento (baixa, média ou alta). Ajuste-a de acordo com o que diz o manual ou
  a receita do prato.

  • Ajuste de tempo – associado à potência está o tempo, também importante para
  o preparo dos pratos. Além do teclado numérico, onde você seleciona o tempo e
  a potência conforme o “modo de fazer” das receitas, geralmente os fornos vem
  com as teclas [+1] (mais um minuto) e [+30] (mais trinta segundos), para você
  selecionar se achar que precisa esquentar ou cozinhar os alimentos mais um
  pouco.

  • Trava de segurança – boa parte dos eletrodomésticos vem hoje com uma trava
  que, quando acionada, evita que ele seja aberto enquanto está funcionando. O
  recurso é ótimo para quem tem criança com dedinhos curiosos em casa.

  • Grill – quando acionada, a função cozinha os alimentos por dentro e por fora
  por igual, gratinando queijos e cremes.

  • Crispy – para deixar os alimentos crocantes, basta apertar esse botão. Se
  quiser preparar nuggets, por exemplo, sem fritá-los e de maneira mais
  saudável, eles ficam deliciosos.

  A maioria dos fornos também vem com funções automáticas de aquecimento,
  descongelamento e com receitas pré-programadas para pipoca, brigadeiro, batata
  assada, carnes, legumes, peixes, lasanhas, arroz e outras mais comuns.

  [Regras e dicas de utilização]

  Existem diversas receitas próprias para esse tipo de equipamento e, além de
  segui-las, você deve lembrar-se de algumas dicas valiosas.

  Utilize sempre recipientes de plástico, vidro ou porcelana para preparar os
  alimentos e dê preferência aos circulares, que cozinham os pratos por igual.
  Em pratos quadrados ou retangulares, a energia se concentra nos cantos.

  Se você quiser que tortas fiquem com aquela casquinha crocante, asse-as em
  bandejas próprias para o micro-ondas, com alumínio coberto com papelão. O
  calor externo associado à energia das ondas cria esta crocância.

  Na hora de colocar os alimentos no micro-ondas, arrume-os por igual. Produtos
  de tamanhos irregulares devem ficar com as partes mais delicadas viradas para
  o centro.

  Vai esquentar algum líquido? Use recipientes com alças para não queimar as
  mãos ao retirá-los.

