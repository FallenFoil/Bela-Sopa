nome: 4 coisas que pode fazer com cascas de citrinos

nomes-alternativos: []

descrição: >-

  Na cozinha (quase) tudo se aproveita e, muitas vezes, até se pode ter grandes
  resultados com partes de alimentos que não esperava, como cascas. As cascas
  dos citrinos não precisam de acabar no lixo. Saiba como torná-las úteis.

texto: >-

  [Cristalizar]

  1. Corte cascas de citrinos em tiras com 5 a 10 mm e ponha-as de molho em água
  fria durante dois a três dias, mudando a água três a quatro vezes ao dia.

  2. Retire, escorra e meça as cascas, colocando-as num tacho. Por cada medida
  de cascas junte uma de água e duas de açúcar.

  3. Ferva em lume muito brando até as cascas estarem bem macias e a calda ter
  reduzido para cerca de um terço.

  4. Retire-as com uma escumadeira e deixe-as a escorrer de um dia para o outro
  sobre uma rede.

  5. Passe-as por açúcar e guarde-as em frascos bem vedados ou mergulhe-as em
  chocolate negro previamente derretido em banho-maria.

  [Desidratar]

  1. Ligue o forno a 130º C.

  2. Espalhe as cascas de citrinos (só a parte vidrada) sobre um tabuleiro de
  forno forrado com papel vegetal e polvilhado com açúcar em pó.

  3. Polvilhe levemente as cascas de citrinos com açúcar em pó e leve ao forno
  cerca de uma hora ou até estarem desidratadas.

  [Aromatizar]

  1. Espete cascas (só a parte vidrada) de limão, tangerina, toranja, laranja ou
  lima, ou uma mistura de várias, em espetos compridos de madeira.

  2. Introduza-os em garrafas ou frascos de vidro e encha-os com vinagre
  previamente aquecido.

  3. Tape bem e deixe em infusão durante alguns dias.

  Use para temperar saladas.

  [Congelar]

  1. Lave bem os citrinos

  2. Retire-lhes a parte vidrada da casca com um pelador (descascador) e reserve
  no congelador.

  Use para aromatizar bebidas, caldas de açúcar, sobremesas ou até arroz.

