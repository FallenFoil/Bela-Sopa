nome: Coentros

nomes-alternativos:
  - Coentro

descrição: >-

  Planta de folhas verdes, que apesar de mais arredondadas, são parecidas com as
  da Salsa. É uma planta com um cheiro e gosto característico e as suas folhas
  são macias.

texto: >-

  Muito utilizado na gastronomia típica de várias regiões de Portugal, sobretudo
  no Alentejo, na famosa açorda e na sopa de cação, o coentro (Coriandrum
  Sativum) é uma planta anual da família das umbelíferas, muito aromática, de
  folhas superiores finamente recortadas e flores pequenas de cor branca ou
  rosa.

  As suas sementes muito redondas de cor bege são muito apreciadas na culinária,
  conferindo-lhe um sabor aromático e distinto.

  Embora de origem incerta, sabe-se que os antigos egípcios já a utilizavam para
  embalsamar os corpos. É provavelmente originária da bacia do Mediterrâneo onde
  os gregos e os romanos a incluíam na confeção de pratos e bebidas. Na Idade
  Média, era cultivada nos jardins dos mosteiros. Esta planta é também conhecida
  por salsa árabe ou chinesa e é hoje cultivada um pouco por todo o mundo.

  [Origem]

  O coentro é originário do Oriente Médio e do sul da Europa.

  Hoje, tanto as folhas como as sementes estão presentes na culinária do mundo
  todo. O uso da raiz, de aroma acentuado, é pouco conhecido por aqui, mas muito
  comum no sudeste Asiático (na Tailândia, é cozida com alho e empregada como
  tempero). No Brasil, o coentro fresco é tempero indispensável na elaboração de
  peixes e frutos do mar, especialmente no Norte e no Nordeste, onde não se faz
  moqueca sem essa erva. É um dos ingredientes do garam masala, uma mistura de
  especiarias de origem indiana. As sementes podem também ser usadas no preparo
  de chá, com função digestiva e hepática. Seu aroma lembra o de frutas
  cítricas.

  [Como comprar e conservar]

  Quando comprar as folhas de coentro, prefira as mais frescas de cor verde
  vivo, sem manchas e com os talos crocantes. Evite os maços com folhas
  amareladas e com os talos moles. O ideal é consumir o coentro logo após a
  colheita, mas, na impossibilidade, seque-o com toalha de papel ou com um pano
  e guarde por até dois dias em saco plástico, próprio para alimentos, ou num
  recipiente com tampa. Ou então, espalhe as folhas numa assadeira e leve ao
  congelador até ficarem firmes. Em seguida, acondicione-as em sacos plásticos
  (com o mínimo possível de ar) e guarde no congelador por até 3 meses. As
  sementes de coentro devem ser escolhidas cuidadosamente, verificando o prazo
  de validade na embalagem e se não há sinais de insetos. Devem estar íntegras e
  apresentar cor uniforme.

  [Como usar o coentro fresco]

  As folhas, de sabor levemente amargo e picante, são usadas para aromatizar
  peixes, frutos do mar, carnes brancas, legumes e preparação à base de ovos.

  É um ingrediente indispensável na moqueca. Para aproveitar ao máximo o sabor
  do coentro, pique-o somente pouco antes de usar e adicione no final da
  preparação. Se cozido em excesso, o sabor e o aroma ficam menos acentuados. Os
  que têm resistência ao sabor dessa erva devem experimentá-la crua, quando fica
  mais refrescante.

  O coentro combina bem com limão, gengibre e cebolinha verde. Na mesma
  preparação, esta mistura dá um sabor bem acentuado, mas muito agradável.

  [Como usar as sementes]

  As sementes têm sabor mais adocicado do que a erva fresca. Inteiras, podem ser
  usadas no preparo de peixe, bolos, pães e massas, e para aromatizar conservas,
  vinagres e linguiça. Trituradas, são mais indicadas para o uso em molhos que
  acompanham carnes vermelhas, mas dá bons resultados em risotos e pães. Também
  podem ser usadas em molhos e caldas, associadas a outras especiarias.

